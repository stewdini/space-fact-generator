<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #factDisplay {
      font-size: 1.5rem;
      margin: 20px;
      min-height: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    /* Background objects */
    .space-object {
      position: absolute;
      pointer-events: none;
      will-change: transform;
    }

    .rocket {
      width: 50px;
      height: auto;
    }

    .asteroid {
      width: 40px;
      height: auto;
    }

    .planet {
      width: 80px;
      height: auto;
    }

    /* Smoke puff */
    .smoke {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(200, 200, 200, 0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: puff 1s forwards;
    }

    @keyframes puff {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Random Space Fact Generator</h1>
  <div id="factDisplay">Press the button to learn a cool space fact!</div>
  <button onclick="generateFact()">New Fact</button>

  <!-- Background container -->
  <div id="background"></div>

  <script>
    const facts = [
      "A day on Venus is longer than a year on Venus.",
      "Neutron stars can spin 600 times per second.",
      "There may be a planet made of diamonds.",
      "Space is completely silent.",
      "The largest known volcano is on Mars.",
      "A spoonful of neutron star weighs about a billion tons.",
      "There are more trees on Earth than stars in the Milky Way.",
      "Saturn could float in water—it’s mostly gas!",
      "The footprints on the Moon could last 100 million years.",
      "One million Earths could fit inside the Sun."
    ];

    function generateFact() {
      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById("factDisplay").textContent = facts[randomIndex];
    }

    const background = document.getElementById("background");
    const rockets = [];
    const asteroids = [];

    // Create planets (static)
    function createPlanet() {
      const planet = document.createElement("img");
      planet.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/600px-OSIRIS_Mars_true_color.jpg";
      planet.classList.add("space-object", "planet");
      planet.style.top = Math.random() * window.innerHeight + "px";
      planet.style.left = Math.random() * window.innerWidth + "px";
      background.appendChild(planet);
    }

    // Create rockets
    function createRocket() {
      const rocket = document.createElement("img");
      rocket.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Emoji_u1f680.svg/512px-Emoji_u1f680.svg.png";
      rocket.classList.add("space-object", "rocket");
      rocket.x = -60;
      rocket.y = Math.random() * window.innerHeight;
      rocket.speed = 1 + Math.random() * 2;
      background.appendChild(rocket);
      rockets.push(rocket);

      // Smoke generator
      setInterval(() => {
        if (document.body.contains(rocket)) {
          const smoke = document.createElement("div");
          smoke.classList.add("smoke");
          smoke.style.left = rocket.x + "px";
          smoke.style.top = rocket.y + 20 + "px";
          background.appendChild(smoke);
          setTimeout(() => smoke.remove(), 1000);
        }
      }, 200);
    }

    // Create asteroids
    function createAsteroid() {
      const asteroid = document.createElement("img");
      asteroid.src = "https://upload.wikimedia.org/wikipedia/commons/1/18/433_Eros_-_GPN-2000-000481.jpg";
      asteroid.classList.add("space-object", "asteroid");
      asteroid.x = Math.random() * window.innerWidth;
      asteroid.y = -60;
      asteroid.speed = 0.5 + Math.random() * 1.5;
      background.appendChild(asteroid);
      asteroids.push(asteroid);
    }

    // Smooth animation loop
    function animate() {
      rockets.forEach((rocket) => {
        rocket.x += rocket.speed;
        if (rocket.x > window.innerWidth + 60) {
          rocket.x = -60;
          rocket.y = Math.random() * window.innerHeight;
        }
        rocket.style.transform = `translate(${rocket.x}px, ${rocket.y}px)`;
      });

      asteroids.forEach((asteroid) => {
        asteroid.y += asteroid.speed;
        if (asteroid.y > window.innerHeight + 60) {
          asteroid.y = -60;
          asteroid.x = Math.random() * window.innerWidth;
        }
        asteroid.style.transform = `translate(${asteroid.x}px, ${asteroid.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    // Initialize
    for (let i = 0; i < 2; i++) createPlanet();
    for (let i = 0; i < 2; i++) createRocket();
    for (let i = 0; i < 3; i++) createAsteroid();

    animate();
  </script>
</body>
</html>
