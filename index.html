<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .space-object {
      position: absolute;
      will-change: transform;
      pointer-events: none;
    }

    .rocket {
      width: 60px;
      height: auto;
    }

    .smoke {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(200,200,200,0.8) 0%, rgba(200,200,200,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.6;
      will-change: transform;
    }

    .fact-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="fact-box">
    <h1>Random Space Fact</h1>
    <p id="fact">Click the button to learn something cool about space!</p>
    <button onclick="generateFact()">New Fact</button>
  </div>

  <script>
    const facts = [
      "A day on Venus is longer than a year on Venus.",
      "Neutron stars can spin 600 times per second.",
      "There are more stars in space than grains of sand on Earth.",
      "One million Earths could fit inside the Sun.",
      "Black holes can slow down time.",
      "Saturn could float in water because it’s mostly gas.",
      "The footprints on the Moon will stay for millions of years.",
      "Space is completely silent — sound needs a medium to travel."
    ];

    function generateFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").textContent = fact;
    }

    const background = document.getElementById("background");

    function createRocket() {
      const rocket = document.createElement("img");
      rocket.src = "images/rocket.png"; // keep your original rocket image
      rocket.className = "space-object rocket";
      rocket.style.top = window.innerHeight + "px";
      rocket.style.left = Math.random() * (window.innerWidth - 60) + "px";
      background.appendChild(rocket);

      const smokeTrail = [];
      let y = window.innerHeight;
      const speed = 1 + Math.random() * 1.5;

      function moveRocket() {
        y -= speed;
        rocket.style.transform = `translateY(${y - window.innerHeight}px)`;

        // Add smoke puffs directly behind rocket
        if (Math.random() < 0.3) {
          const smoke = document.createElement("div");
          smoke.className = "smoke";
          const rocketRect = rocket.getBoundingClientRect();
          smoke.style.left = rocketRect.left + rocketRect.width / 2 - 20 + "px";
          smoke.style.top = rocketRect.bottom - 10 + "px";
          background.appendChild(smoke);

          setTimeout(() => {
            smoke.remove();
          }, 2000);
        }

        if (y > -100) {
          requestAnimationFrame(moveRocket);
        } else {
          rocket.remove();
        }
      }
      requestAnimationFrame(moveRocket);
    }

    function createAsteroid() {
      const asteroid = document.createElement("img");
      asteroid.src = "images/asteroid.png"; // keep your asteroid
      asteroid.className = "space-object";
      asteroid.style.width = "50px";
      asteroid.style.top = -100 + "px";
      asteroid.style.left = Math.random() * (window.innerWidth - 50) + "px";
      background.appendChild(asteroid);

      let y = -100;
      const speed = 0.5 + Math.random() * 1.2;

      function moveAsteroid() {
        y += speed;
        asteroid.style.transform = `translateY(${y}px)`;

        if (y < window.innerHeight + 100) {
          requestAnimationFrame(moveAsteroid);
        } else {
          asteroid.remove();
        }
      }
      requestAnimationFrame(moveAsteroid);
    }

    // Spawning
    setInterval(createRocket, 4000);
    setInterval(createAsteroid, 3000);
  </script>
</body>
</html>
