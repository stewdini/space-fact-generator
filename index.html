<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        overflow: hidden;
    }
    .container {
        text-align: center;
        padding: 50px;
        position: relative;
        z-index: 10;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    #fact {
        font-size: 1.5em;
        margin: 20px 0;
        min-height: 60px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background: #ff9800;
        border: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    button:hover {
        background: #e68900;
    }

    /* Canvas for rockets, asteroids, smoke */
    #backgroundCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        background: black;
    }
</style>
</head>
<body>
<canvas id="backgroundCanvas"></canvas>

<div class="container">
    <h1>Random Space Fact Generator</h1>
    <div id="fact">Press the button to learn a space fact!</div>
    <button onclick="generateFact()">New Fact</button>
</div>

<script>
    const facts = [
        "A day on Venus is longer than a year on Venus.",
        "Neutron stars can spin 600 times per second.",
        "There may be a planet made of diamonds.",
        "One million Earths could fit inside the Sun.",
        "There are more trees on Earth than stars in the Milky Way.",
        "Space is completely silent.",
        "A spoonful of a neutron star weighs about a billion tons.",
        "The largest volcano in the solar system is on Mars: Olympus Mons.",
        "Jupiterâ€™s Great Red Spot is a giant storm bigger than Earth.",
        "Light takes 8 minutes to travel from the Sun to Earth."
    ];

    function generateFact() {
        const fact = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("fact").innerText = fact;
    }

    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // --- Smoke Particles ---
    class SmokeParticle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 6 + 4;
            this.alpha = 1;
            this.speedY = Math.random() * -0.3 - 0.2;
            this.speedX = (Math.random() - 0.5) * 0.3;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.alpha -= 0.01;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(200,200,200,${this.alpha})`;
            ctx.fill();
        }
    }

    // --- Rocket ---
    class Rocket {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.speed = 1 + Math.random() * 1.5;
            this.size = 40;
            this.smokeParticles = [];
        }
        update() {
            this.y -= this.speed;
            this.smokeParticles.push(new SmokeParticle(this.x + this.size/2, this.y + this.size));
            this.smokeParticles = this.smokeParticles.filter(p => p.alpha > 0);
            this.smokeParticles.forEach(p => p.update());
        }
        draw() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x + this.size, this.y + this.size/2);
            ctx.lineTo(this.x, this.y + this.size);
            ctx.closePath();
            ctx.fill();
            this.smokeParticles.forEach(p => p.draw());
        }
    }

    // --- Asteroid ---
    class Asteroid {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = -50;
            this.size = Math.random() * 30 + 20;
            this.speed = 0.5 + Math.random();
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        }
        update() {
            this.y += this.speed;
            this.rotation += this.rotationSpeed;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.fillStyle = "gray";
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    let rockets = [];
    let asteroids = [];

    function spawnObjects() {
        if (Math.random() < 0.01) rockets.push(new Rocket());
        if (Math.random() < 0.02) asteroids.push(new Asteroid());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        spawnObjects();
        rockets.forEach((r, i) => {
            r.update();
            r.draw();
            if (r.y + r.size < 0) rockets.splice(i, 1);
        });
        asteroids.forEach((a, i) => {
            a.update();
            a.draw();
            if (a.y - a.size > canvas.height) asteroids.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
