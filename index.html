<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Space Fact Generator | Space Simplified</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        font-family: Arial, sans-serif;
    }

    .background-object {
        position: absolute;
        will-change: transform;
    }

    .rocket {
        width: 60px;
        height: auto;
        position: absolute;
    }

    .asteroid {
        width: 80px;
        height: auto;
        position: absolute;
    }

    .planet {
        width: 120px;
        height: auto;
        position: absolute;
    }

    /* Smoke styling */
    .smoke {
        position: absolute;
        width: 15px;
        height: 15px;
        background: rgba(200, 200, 200, 0.4);
        border-radius: 50%;
        pointer-events: none;
        animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
        from { opacity: 0.6; transform: scale(1); }
        to { opacity: 0; transform: scale(2); }
    }
</style>
</head>
<body>
    <div id="space-container"></div>

    <script>
        const container = document.getElementById("space-container");

        const rockets = [
            "ğŸš€", // replace with rocketship image URL if needed
            "ğŸš€"
        ];
        const asteroids = ["ğŸª¨", "â˜„ï¸"];
        const planets = ["ğŸª", "ğŸŒ", "ğŸŒ‘"];

        function createObject(type, content) {
            const el = document.createElement("div");
            el.classList.add("background-object", type);
            el.innerHTML = content;
            el.style.top = Math.random() * window.innerHeight + "px";
            el.style.left = Math.random() * window.innerWidth + "px";
            container.appendChild(el);
            return el;
        }

        function animateObject(el, speed, isRocket = false) {
            let x = parseFloat(el.style.left);
            let y = parseFloat(el.style.top);

            function move() {
                x -= speed;
                if (x < -100) {
                    x = window.innerWidth + 100;
                    y = Math.random() * window.innerHeight;
                }
                el.style.transform = `translate(${x}px, ${y}px)`;

                // Smoke effect if rocket
                if (isRocket) {
                    createSmoke(x, y + 40); // spawn smoke just below rocket
                }

                requestAnimationFrame(move);
            }
            move();
        }

        function createSmoke(x, y) {
            const smoke = document.createElement("div");
            smoke.classList.add("smoke");
            smoke.style.left = x + "px";
            smoke.style.top = y + "px";
            container.appendChild(smoke);

            setTimeout(() => {
                smoke.remove();
            }, 1200);
        }

        // Create objects
        rockets.forEach(r => {
            const el = createObject("rocket", r);
            animateObject(el, 1.5, true);
        });

        asteroids.forEach(a => {
            const el = createObject("asteroid", a);
            animateObject(el, 1);
        });

        planets.forEach(p => {
            const el = createObject("planet", p);
            animateObject(el, 0.3);
        });
    </script>
</body>
</html>
