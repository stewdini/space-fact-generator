<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
<link rel="manifest" href="site.webmanifest" />
<link rel="shortcut icon" href="favicon.ico" />
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  #spaceObjectsContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0; /* behind UI */
  }

  .space-object {
    position: absolute;
    pointer-events: none;
    will-change: transform;
  }

  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  .comet {
    border-radius: 50% / 60%;
    background: linear-gradient(90deg, #a0f0ff 0%, #66fcf1 30%, #b3ffff 60%, #66fcf1 80%, #a0f0ff 100%);
    box-shadow: 0 0 8px 3px #66fcf1aa;
  }

  .asteroid {
    background: radial-gradient(circle at 40% 40%, #997a55 40%, #6b5432 70%);
    clip-path: polygon(
      30% 0%, 70% 10%, 100% 40%, 85% 70%, 55% 100%, 20% 90%, 5% 50%, 10% 20%
    );
    box-shadow: 0 0 5px 1px #6b543266;
  }

  /* Keep original rocket size and background images as before */
  .space-object.rocket {
    width: 30px !important;
    height: 40px !important;
    filter: drop-shadow(0 0 1.5px #fff9);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    position: absolute;
  }

  /* Flame behind rocket */
  .rocket-flame {
    position: absolute;
    width: 12px;
    height: 18px;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    background: radial-gradient(ellipse at center, #ffae42 0%, #d95c00 80%);
    filter: drop-shadow(0 0 4px #ffae42);
    border-radius: 50% 50% 40% 40% / 100% 100% 50% 50%;
    opacity: 0.8;
    animation: flameFlicker 0.3s infinite alternate;
    pointer-events: none;
    z-index: -1; /* behind rocket */
  }

  @keyframes flameFlicker {
    0% { transform: translateX(-50%) scaleY(1); opacity: 0.8; }
    100% { transform: translateX(-50%) scaleY(1.2); opacity: 1; }
  }

  /* Smoke puff style */
  .smoke-puff {
    position: absolute;
    background: radial-gradient(circle, rgba(200,200,200,0.3) 0%, rgba(150,150,150,0.05) 80%);
    border-radius: 50%;
    pointer-events: none;
    filter: blur(3px);
    z-index: 0;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none;
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Your original rocket images as background URLs (replace these URLs with your actual rocket SVG images or data URIs)
  const rocketImages = [
    'rocket1.svg',
    'rocket2.svg',
    'rocket3.svg',
  ];

  // For demonstration, Iâ€™m using small placeholder SVG data URIs for rockets
  // Replace these with your original rocket images paths or data URIs
  const rocketSvgs = [
    'data:image/svg+xml;utf8,<svg width="30" height="40" viewBox="0 0 30 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="%2366fcf1" d="M15 0L18.6 9L30 10.9L21.8 19.8L24 34L15 28L6 34L8.2 19.8L0 10.9L11.4 9L15 0Z"/></svg>',
    'data:image/svg+xml;utf8,<svg width="30" height="40" viewBox="0 0 30 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff7f50" d="M15 0L18.6 9L30 10.9L21.8 19.8L24 34L15 28L6 34L8.2 19.8L0 10.9L11.4 9L15 0Z"/></svg>',
    'data:image/svg+xml;utf8,<svg width="30" height="40" viewBox="0 0 30 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="%239b59b6" d="M15 0L18.6 9L30 10.9L21.8 19.8L24 34L15 28L6 34L8.2 19.8L0 10.9L11.4 9L15 0Z"/></svg>'
  ];

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object');

      if (type === 'planet') {
        this.size = 40 + Math.random() * 40;
        this.el.classList.add('planet');
        // Random color class
        const planetColors = ['red','blue','green','orange','purple'];
        const color = planetColors[Math.floor(Math.random() * planetColors.length)];
        this.el.classList.add(color);
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
      }
      else if (type === 'comet') {
        this.size = 30 + Math.random() * 20;
        this.el.classList.add('comet');
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size * 0.6 + 'px';
      }
      else if (type === 'asteroid') {
        this.size = 20 + Math.random() * 25;
        this.el.classList.add('asteroid');
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
      }
      else if (type === 'rocket') {
        this.sizeX = 30;  // Keep original size you used before
        this.sizeY = 40;
        this.el.classList.add('rocket');
        this.rocketSvgIndex = Math.floor(Math.random() * rocketSvgs.length);
        this.el.style.backgroundImage = `url("${rocketSvgs[this.rocketSvgIndex]}")`;
        this.el.style.width = this.sizeX + 'px';
        this.el.style.height = this.sizeY + 'px';

        // Create flame element behind the rocket
        this.flameEl = document.createElement('div');
        this.flameEl.classList.add('rocket-flame');
        this.el.appendChild(this.flameEl);

        // Smoke trail setup
        this.smokeTrail = [];
        this.maxTrailLength = 15;
        this.smokeElements = [];
        for(let i=0; i<this.maxTrailLength; i++) {
          const puff = document.createElement('div');
          puff.classList.add('smoke-puff');
          puff.style.width = '12px';
          puff.style.height = '12px';
          puff.style.opacity = '0';
          spaceObjectsContainer.appendChild(puff);
          this.smokeElements.push(puff);
        }
      }

      this.x = Math.random() * window.innerWidth;
      this.y = Math.random() * window.innerHeight;

      // Speed with direction
      this.speedX = (Math.random() * 1.4 + 0.2) * (Math.random() < 0.5 ? -1 : 1);
      this.speedY = (Math.random() * 1.4 + 0.2) * (Math.random() < 0.5 ? -1 : 1);

      this.rotation = 0;  // degrees rotation for rockets

      spaceObjectsContainer.appendChild(this.el);
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if(this.type !== 'rocket') {
        // Wrap planets, comets, asteroids
        if(this.x < -this.size) this.x = window.innerWidth + this.size;
        if(this.x > window.innerWidth + this.size) this.x = -this.size;
        if(this.y < -this.size) this.y = window.innerHeight + this.size;
        if(this.y > window.innerHeight + this.size) this.y = -this.size;

        this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      else {
        // Rockets

        // Calculate angle so rocket points in movement direction
        let angleRad = Math.atan2(this.speedY, this.speedX);
        let angleDeg = angleRad * (180 / Math.PI) + 90; // because rocket points up in SVG
        this.rotation = angleDeg;

        // Rotate and position rocket
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;

        // Position flame behind rocket (opposite direction of movement)
        this.flameEl.style.transform = `translateX(-50%) translateY(15px) scaleY(1.1) rotate(0deg)`;

        // Smoke trail position: behind rocket along velocity vector
        const offsetDist = 18;
        const smokeX = this.x - Math.cos(angleRad) * offsetDist;
        const smokeY = this.y - Math.sin(angleRad) * offsetDist;

        // Add smoke position
        this.smokeTrail.push({x: smokeX, y: smokeY});

        // Limit smoke trail length
        if(this.smokeTrail.length > this.maxTrailLength) this.smokeTrail.shift();

        // Update smoke puff positions and styles
        this.smokeTrail.forEach((pos, idx) => {
          const puff = this.smokeElements[idx];
          if(!puff) return;

          puff.style.left = pos.x + 'px';
          puff.style.top = pos.y + 'px';

          // Newest puff is most opaque
          const opacity = (idx + 1) / this.smokeTrail.length * 0.4;
          puff.style.opacity = opacity;

          // Size fades smaller for older puffs
          const baseSize = 14;
          const size = baseSize * (opacity * 0.6 + 0.4);
          puff.style.width = size + 'px';
          puff.style.height = size + 'px';
        });

        // Wrap rockets at edges
        if(this.x < -this.sizeX) this.x = window.innerWidth + this.sizeX;
        if(this.x > window.innerWidth + this.sizeX) this.x = -this.sizeX;
        if(this.y < -this.sizeY) this.y = window.innerHeight + this.sizeY;
        if(this.y > window.innerHeight + this.sizeY) this.y = -this.sizeY;
      }
    }
  }

  // Create objects
  const spaceObjects = [];

  for(let i=0; i<10; i++) spaceObjects.push(new SpaceObject('planet'));
  for(let i=0; i<6; i++) spaceObjects.push(new SpaceObject('comet'));
  for(let i=0; i<8; i++) spaceObjects.push(new SpaceObject('asteroid'));
  for(let i=0; i<6; i++) spaceObjects.push(new SpaceObject('rocket'));

  function animate() {
    spaceObjects.forEach(o => o.update());
    requestAnimationFrame(animate);
  }

  animate();

  // Fact button and logic
  const factButton = document.getElementById('factButton');
  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');
  let soundMuted = false;

  // Sound effect
  const beepSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  beepSound.volume = 0.3;

  const spaceFacts = [
    "The largest volcano in the solar system is Olympus Mons on Mars.",
    "Venus rotates in the opposite direction to most planets.",
    "Jupiter has 79 known moons orbiting it.",
    "A day on Mercury is longer than its year.",
    "Neutron stars can spin up to 600 times per second.",
    "Saturn is the least dense planet; it would float in water.",
    "The Great Red Spot on Jupiter is a giant storm persisting for centuries.",
    "Mars has the largest dust storms in the solar system.",
    "Uranus rotates on its side, with its axis nearly horizontal.",
    "Pluto is classified as a dwarf planet, not a major planet."
  ];

  function showFact() {
    if (!soundMuted) beepSound.play();
    const idx = Math.floor(Math.random() * spaceFacts.length);
    factDisplay.textContent = spaceFacts[idx];
    factDisplay.classList.add('show');
    copyButton.style.display = 'inline-block';
    copyFeedback.style.display = 'none';
  }

  factButton.addEventListener('click', showFact);

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => copyFeedback.style.display = 'none', 1500);
    });
  });

  muteToggle.addEventListener('click', () => {
    soundMuted = !soundMuted;
    muteToggle.textContent = soundMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
</body>
</html>
