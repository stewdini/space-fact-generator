<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform, left, top;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    backface-visibility: hidden;
  }

  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 10;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none;
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 10;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }

  .smoke {
    position: fixed;
    width: 14px;
    height: 14px;
    background: rgba(180,180,180,0.3);
    border-radius: 50%;
    filter: blur(3px);
    pointer-events: none;
    z-index: 0;
    will-change: opacity, transform, left, top;
    transform-origin: center center;
  }
</style>
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
<link rel="manifest" href="images/site.webmanifest" />
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
<meta name="msapplication-TileColor" content="#2b5797" />
<meta name="theme-color" content="#000000" />
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="spaceObjectsContainer"></div>
  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>
  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>
    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>
    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [], width, height, mouseX = 0, mouseY = 0;
  const starCount = 150;

  function initStars() {
    stars = [];
    for(let i=0;i<starCount;i++){
      stars.push({x: Math.random()*width, y: Math.random()*height, radius: Math.random()*1.3+0.3});
    }
  }

  function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width=width; canvas.height=height; initStars(); }
  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e=>{mouseX=e.clientX; mouseY=e.clientY;});

  function drawStars() {
    ctx.clearRect(0,0,width,height);
    ctx.fillStyle='white';
    stars.forEach(star=>{
      let parallaxX = star.x + (mouseX - width/2)*0.02*star.radius;
      let parallaxY = star.y + (mouseY - height/2)*0.02*star.radius;
      ctx.beginPath(); ctx.arc(parallaxX,parallaxY,star.radius,0,2*Math.PI); ctx.fill();
    });
  }

  function animateStarfield(){ drawStars(); requestAnimationFrame(animateStarfield); }
  resize(); animateStarfield();

  const rocketImages = [
    'https://stewdini.github.io/space-fact-generator/images/rocket1.png',
    'https://stewdini.github.io/space-fact-generator/images/rocket2.png'
  ];
  const asteroidImages = [
    'https://stewdini.github.io/space-fact-generator/images/asteroid1.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid2.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid3.png'
  ];
  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');
  const ROCKET_HEADING_OFFSET_DEG = 0;

  class SpaceObject {
    constructor(type){
      this.type = type; this.el=document.createElement('div'); this.el.classList.add('space-object');
      if(type==='planet'){ /* Planet setup */ this.size=40+Math.random()*35; this.el.classList.add('planet');
        const planetColors=['red','blue','green','orange','purple'];
        this.el.classList.add(planetColors[Math.floor(Math.random()*planetColors.length)]);
        do{ this.x=Math.random()*window.innerWidth; this.y=Math.random()*window.innerHeight; } while(
          this.x>window.innerWidth/2-150&&this.x<window.innerWidth/2+150&&this.y>window.innerHeight/2-150&&this.y<window.innerHeight/2+150
        );
        this.speedX=0; this.speedY=0; this.rotation=0;
        this.el.style.width=this.size+'px'; this.el.style.height=this.size+'px'; this.el.style.transformOrigin='50% 50%';
        this.updatePosition(true);
      } else if(type==='asteroid'){
        this.size=30+Math.random()*20; this.el.style.backgroundImage=`url(${asteroidImages[Math.floor(Math.random()*asteroidImages.length)]})`;
        this.el.style.width=this.size+'px'; this.el.style.height=this.size+'px';
        this.x=Math.random()*window.innerWidth; this.y=Math.random()*window.innerHeight;
        this.speedX=(Math.random()-0.5)*0.3; this.speedY=(Math.random()-0.5)*0.3; this.targetX=this.x; this.targetY=this.y;
        this.rotation=Math.random()*360; this.rotationSpeed=(Math.random()-0.5)*0.2;
        this.el.style.transformOrigin='50% 50%'; this.updatePosition(true);
      } else if(type==='rocket'){
        this.w=30; this.h=40; this.el.style.backgroundImage=`url(${rocketImages[Math.floor(Math.random()*rocketImages.length)]})`;
        this.el.style.width=this.w+'px'; this.el.style.height=this.h+'px';
        const edge=Math.floor(Math.random()*4), base=0.6, extra=0.3;
        switch(edge){
          case 0: this.x=Math.random()*window.innerWidth; this.y=-60; this.speedX=(Math.random()-0.5)*(base+extra*0.5); this.speedY=base+Math.random()*extra; break;
          case 1: this.x=window.innerWidth+60; this.y=Math.random()*window.innerHeight; this.speedX=-(base+Math.random()*extra); this.speedY=(Math.random()-0.5)*(base+extra*0.5); break;
          case 2: this.x=Math.random()*window.innerWidth; this.y=window.innerHeight+60; this.speedX=(Math.random()-0.5)*(base+extra*0.5); this.speedY=-(base+Math.random()*extra); break;
          case 3: this.x=-60; this.y=Math.random()*window.innerHeight; this.speedX=base+Math.random()*extra; this.speedY=(Math.random()-0.5)*(base+extra*0.5); break;
        }
        this.targetX=this.x; this.targetY=this.y; this.rotation=0; this.smokeTrail=[];
        this.el.style.transformOrigin='50% 50%'; this.updatePosition(true);
      }
      spaceObjectsContainer.appendChild(this.el);
    }
    updatePosition(initial=false){
      this.el.style.left=this.x+'px'; this.el.style.top=this.y+'px';
      if(this.type==='planet'&&initial) this.el.style.transform='rotate(0deg)';
      else if(this.type==='asteroid'||this.type==='rocket') this.el.style.transform=`rotate(${this.rotation}deg)`;
    }
    update(){
      const SMOOTH=0.08;
      if(this.type==='planet') return true;
      if(this.type==='asteroid'){
        this.targetX+=this.speedX; this.targetY+=this.speedY;
        this.x+=(this.targetX-this.x)*SMOOTH; this.y+=(this.targetY-this.y)*SMOOTH;
        if(this.x<-120)this.x=window.innerWidth+120; else if(this.x>window.innerWidth+120)this.x=-120;
        if(this.y<-120)this.y=window.innerHeight+120; else if(this.y>window.innerHeight+120)this.y=-120;
        this.rotation+=this.rotationSpeed*SMOOTH; this.updatePosition(); return true;
      }
      if(this.type==='rocket'){
        this.targetX+=this.speedX; this.targetY+=this.speedY;
        this.x+=(this.targetX-this.x)*SMOOTH; this.y+=(this.targetY-this.y)*SMOOTH;
        this.rotation=Math.atan2(this.speedY,this.speedX)*180/Math.PI;
        this.smokeTrail.push({x:this.x+this.w/2,y:this.y+this.h/2,opacity:1});
        this.smokeTrail.forEach(s=>s.opacity-=0.02);
        this.smokeTrail=this.smokeTrail.filter(s=>s.opacity>0);
        while(this.el.nextElementSibling&&this.el.nextElementSibling.classList.contains('smoke')){ this.el.nextElementSibling.remove(); }
        this.smokeTrail.forEach(s=>{
          const sm=document.createElement('div'); sm.classList.add('smoke'); sm.style.left=s.x+'px'; sm.style.top=s.y+'px';
          sm.style.opacity=s.opacity; spaceObjectsContainer.appendChild(sm);
        });
        if(this.x<-100)this.x=window.innerWidth+100; else if(this.x>window.innerWidth+100)this.x=-100;
        if(this.y<-100)this.y=window.innerHeight+100; else if(this.y>window.innerHeight+100)this.y=-100;
        this.updatePosition(); return true;
      }
    }
  }

  let objects=[];
  for(let i=0;i<3;i++)objects.push(new SpaceObject('planet'));
  for(let i=0;i<6;i++)objects.push(new SpaceObject('asteroid'));
  for(let i=0;i<2;i++)objects.push(new SpaceObject('rocket'));

  function animateObjects(){ objects.forEach(o=>o.update()); requestAnimationFrame(animateObjects); }
  animateObjects();

  const facts = [
    "A day on Venus is longer than a year on Venus.",
    "Neutron stars can spin 600 times per second.",
    "Jupiter has the shortest day of all planets.",
    "One million Earths could fit inside the Sun.",
    "Saturnâ€™s rings are mostly ice particles.",
    "The footprints on the Moon will be there for millions of years.",
    "Mars has the largest dust storms in the solar system.",
    "Mercury has no atmosphere to retain heat.",
    "The Sunâ€™s mass is 99.8% of the solar system.",
    "A teaspoon of neutron star would weigh 6 billion tons."
  ];

  const factDisplay = document.getElementById('factDisplay');
  const factButton = document.getElementById('factButton');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');
  let mute=false;

  factButton.addEventListener('click',()=>{
    const fact=facts[Math.floor(Math.random()*facts.length)];
    factDisplay.textContent=fact;
    copyButton.style.display='inline-block';
  });

  copyButton.addEventListener('click',()=>{
    navigator.clipboard.writeText(factDisplay.textContent);
    copyFeedback.style.display='inline';
    setTimeout(()=>{copyFeedback.style.display='none';},1000);
  });

  muteToggle.addEventListener('click',()=>{
    mute=!mute;
    muteToggle.textContent=mute?'ðŸ”‡':'ðŸ”Š';
  });
</script>
</body>
</html>
