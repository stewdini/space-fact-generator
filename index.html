<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Fact Generator</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: sans-serif;
}
.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    /* static starfield using repeated radial gradients:contentReference[oaicite:0]{index=0} */
    background-image:
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
    background-repeat: repeat;
    background-size: 200px 200px;
}
.planet {
    position: absolute;
    z-index: 0;
}
.planet1 { top: 20px; left: 20px; width: 150px; }
.planet2 { bottom: 20px; right: 20px; width: 150px; }
.rocket {
    position: absolute;
    width: 40px;
    height: 40px;
    transform-origin: 50% 100%; /* bottom center (engine):contentReference[oaicite:1]{index=1} */
    z-index: 1;
}
.rocket img {
    width: 100%;
    height: 100%;
    display: block;
}
.asteroid {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #666;
    border-radius: 60% 40% 50% 60% / 50% 60% 40% 50%;
    z-index: 1;
}
.smoke {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, rgba(200,200,200,0.8) 0%, rgba(150,150,150,0.4) 50%, rgba(100,100,100,0) 100%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
}
h1 {
    text-align: center;
    margin: 20px 0 10px 0;
    z-index: 2;
    position: relative;
}
#fact {
    margin: 10px auto;
    max-width: 600px;
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    z-index: 2;
    position: relative;
}
#controls {
    text-align: center;
    margin: 10px;
    z-index: 2;
    position: relative;
}
button {
    padding: 6px 12px;
    margin: 0 5px;
    font-size: 1em;
}
</style>
</head>
<body>
<div class="stars"></div>
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Jupiter_%28transparent%29.png" class="planet planet1" alt="Planet Jupiter">
<img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Saturn_transparent.png" class="planet planet2" alt="Planet Saturn">
<div class="rocket" id="rocket0"><img src="https://stewdini.github.io/space-fact-generator/images/rocket1.png" alt="Rocket"></div>
<div class="rocket" id="rocket1"><img src="https://stewdini.github.io/space-fact-generator/images/rocket1.png" alt="Rocket"></div>
<div class="asteroid" id="ast0"></div>
<div class="asteroid" id="ast1"></div>
<div class="asteroid" id="ast2"></div>
<h1>Space Facts</h1>
<div id="fact">Click "Generate Fact" to see a space fact.</div>
<div id="controls">
  <button id="generate">Generate Fact</button>
  <button id="copy">Copy Fact</button>
</div>
<script>
// Smooth animation with requestAnimationFrame:contentReference[oaicite:2]{index=2}, using translate3d for GPU acceleration:contentReference[oaicite:3]{index=3}.
let rockets = [
    { x: 100, y: window.innerHeight - 40, vx: 0, vy: -2, elem: document.getElementById('rocket0'), frame: 0 },
    { x: window.innerWidth - 100, y: 40, vx: 0, vy: 2, elem: document.getElementById('rocket1'), frame: 0 }
];
let asteroids = [
    { x: 0, y: 150, vx: 1.5, vy: 0.5, elem: document.getElementById('ast0') },
    { x: window.innerWidth - 50, y: 300, vx: -1.2, vy: 0.3, elem: document.getElementById('ast1') },
    { x: 200, y: window.innerHeight - 50, vx: 0.8, vy: -1, elem: document.getElementById('ast2') }
];
let smokes = [];

// Fact generator data
const facts = [
    "Space is completely silent; there is no atmosphere in space, so sound cannot travel.",
    "Venus is the hottest planet, even though Mercury is closer to the Sun.",
    "A day on Venus is longer than a year on Venus due to its slow rotation.",
    "Neutron stars can spin 600 times per second.",
    "There are more stars in the universe than grains of sand on Earth.",
    "One million Earths could fit inside the Sun.",
    "Saturn is so light it would float on water.",
    "A day on Neptune lasts about 16 hours.",
    "Jupiter's Great Red Spot is a storm at least 350 years old.",
    "The Milky Way will collide with Andromeda in about 4 billion years."
];
function generateFact() {
    let text = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById('fact').innerText = text;
}
document.getElementById('generate').addEventListener('click', generateFact);
// Copy to clipboard using Clipboard API:contentReference[oaicite:4]{index=4}
document.getElementById('copy').addEventListener('click', () => {
    let text = document.getElementById('fact').innerText;
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(err => console.error(err));
    } else {
        let ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
    }
});

function animate() {
    let width = window.innerWidth;
    let height = window.innerHeight;
    // Rockets
    rockets.forEach(r => {
        r.x += r.vx;
        r.y += r.vy;
        if (r.x > width + 40) r.x = -40;
        if (r.x < -40) r.x = width + 40;
        if (r.y > height + 40) r.y = -40;
        if (r.y < -40) r.y = height + 40;
        // Angle to rotate rocket (image oriented up):contentReference[oaicite:5]{index=5}
        let angle = Math.atan2(r.vy, r.vx) * 180/Math.PI + 90;
        r.elem.style.transform = `translate3d(${r.x}px, ${r.y}px, 0) rotate(${angle}deg)`;
        // Spawn smoke puffs every few frames
        r.frame++;
        if (r.frame > 10) {
            r.frame = 0;
            // Position at rocket's engine (bottom center):contentReference[oaicite:6]{index=6}
            let rad = (angle - 90) * Math.PI/180;
            let ex = r.x - 20 * Math.sin(rad);
            let ey = r.y + 20 * Math.cos(rad);
            let smoke = { x: ex, y: ey, vx: -r.vx*0.5 + (Math.random()-0.5)*0.4, vy: -r.vy*0.5 + (Math.random()-0.5)*0.4, scale: 1, alpha: 1 };
            let el = document.createElement('div');
            el.className = 'smoke';
            document.body.appendChild(el);
            smoke.elem = el;
            smokes.push(smoke);
        }
    });
    // Asteroids
    asteroids.forEach(a => {
        a.x += a.vx;
        a.y += a.vy;
        if (a.x > width + 30) a.x = -30;
        if (a.x < -30) a.x = width + 30;
        if (a.y > height + 30) a.y = -30;
        if (a.y < -30) a.y = height + 30;
        a.elem.style.transform = `translate3d(${a.x}px, ${a.y}px, 0)`;
    });
    // Smoke particles (fade out, expand):contentReference[oaicite:7]{index=7}
    for (let i = smokes.length - 1; i >= 0; i--) {
        let s = smokes[i];
        s.x += s.vx;
        s.y += s.vy;
        s.scale += 0.03;
        s.alpha -= 0.01;
        if (s.alpha <= 0) {
            document.body.removeChild(s.elem);
            smokes.splice(i, 1);
            continue;
        }
        s.elem.style.width = `${10 * s.scale}px`;
        s.elem.style.height = `${10 * s.scale}px`;
        s.elem.style.left = `${s.x - 5 * s.scale}px`;
        s.elem.style.top = `${s.y - 5 * s.scale}px`;
        s.elem.style.opacity = s.alpha;
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
