<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* PLANETS */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 10;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none;
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 10;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }

  /* Smoke style */
  .smoke {
    position: fixed;
    background: rgba(180,180,180,0.3);
    border-radius: 50%;
    filter: blur(3px);
    pointer-events: none;
    z-index: 0;
    will-change: opacity, transform;
  }
</style>

<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
<link rel="manifest" href="images/site.webmanifest" />
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />

<meta name="theme-color" content="#000000" />

<body>
  <canvas id="starfield"></canvas>

  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Images
  const rocketImages = [
    'https://stewdini.github.io/space-fact-generator/images/rocket1.png',
    'https://stewdini.github.io/space-fact-generator/images/rocket2.png',
  ];

  const asteroidImages = [
    'https://stewdini.github.io/space-fact-generator/images/asteroid1.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid2.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid3.png',
  ];

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object');

      if (type === 'planet') {
        this.size = 40 + Math.random() * 35;
        this.el.classList.add('planet');
        const planetColors = ['red', 'blue', 'green', 'orange', 'purple'];
        const color = planetColors[Math.floor(Math.random() * planetColors.length)];
        this.el.classList.add(color);

        // Position randomly but not in center 300x300 area
        do {
          this.x = Math.random() * window.innerWidth;
          this.y = Math.random() * window.innerHeight;
        } while(this.x > window.innerWidth/2 - 150 && this.x < window.innerWidth/2 + 150 &&
                this.y > window.innerHeight/2 - 150 && this.y < window.innerHeight/2 + 150);

        this.speedX = 0;
        this.speedY = 0;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = 0;

        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
        this.el.style.transformOrigin = '50% 50%';
      } else if (type === 'asteroid') {
        this.size = 30 + Math.random() * 20;
        this.el.style.backgroundImage = `url(${asteroidImages[Math.floor(Math.random() * asteroidImages.length)]})`;
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';

        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.speedX = (Math.random() - 0.5) * 0.05;
        this.speedY = (Math.random() - 0.5) * 0.05;

        this.rotation = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 0.1;

        this.el.style.transformOrigin = '50% 50%';
      } else if (type === 'rocket') {
        this.size = 30;
        this.el.style.backgroundImage = `url(${rocketImages[0]})`;
        this.el.style.width = this.size + 'px';
        this.el.style.height = '40px';

        const edge = Math.floor(Math.random() * 4);
        switch(edge) {
          case 0: // top
            this.x = Math.random() * window.innerWidth;
            this.y = -50;
            this.speedX = (Math.random() - 0.5) * 0.15;
            this.speedY = 0.3 + Math.random() * 0.15;
            break;
          case 1: // right
            this.x = window.innerWidth + 50;
            this.y = Math.random() * window.innerHeight;
            this.speedX = -(0.3 + Math.random() * 0.15);
            this.speedY = (Math.random() - 0.5) * 0.15;
            break;
          case 2: // bottom
            this.x = Math.random() * window.innerWidth;
            this.y = window.innerHeight + 50;
            this.speedX = (Math.random() - 0.5) * 0.15;
            this.speedY = -(0.3 + Math.random() * 0.15);
            break;
          case 3: // left
            this.x = -50;
            this.y = Math.random() * window.innerHeight;
            this.speedX = 0.3 + Math.random() * 0.15;
            this.speedY = (Math.random() - 0.5) * 0.15;
            break;
        }

        this.rotation = 0;
        this.rotationSpeed = 0;

        this.el.style.transformOrigin = '50% 80%';
      }

      this.updatePosition();
      spaceObjectsContainer.appendChild(this.el);
    }

    createSmokeParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('smoke');
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '12px';
      particle.style.height = '12px';
      particle.style.opacity = '0.4';
      particle.style.transition = 'opacity 1.5s ease-out, transform 1.5s ease-out';
      document.body.appendChild(particle);

      requestAnimationFrame(() => {
        particle.style.opacity = '0';
        particle.style.transform = `translateY(-20px) scale(1.3)`;
      });

      setTimeout(() => {
        particle.remove();
      }, 1500);
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.rotation += this.rotationSpeed;

      if(this.type === 'planet' || this.type === 'asteroid') {
        if(this.x < -this.size) this.x = window.innerWidth + this.size;
        else if(this.x > window.innerWidth + this.size) this.x = -this.size;
        if(this.y < -this.size) this.y = window.innerHeight + this.size;
        else if(this.y > window.innerHeight + this.size) this.y = -this.size;
      }

      if(this.type === 'rocket') {
        if(this.x < -100 || this.x > window.innerWidth + 100 || this.y < -100 || this.y > window.innerHeight + 100) {
          this.el.remove();
          return false;
        }

        // Rotate rocket to face direction of movement
        this.rotation = Math.atan2(this.speedY, this.speedX) * 180 / Math.PI + 90;

        // Create smoke particle behind rocket ~30% chance per frame
        if(Math.random() < 0.3) {
          this.createSmokeParticle(this.x + this.size/2, this.y + 40);
        }
      }

      this.updatePosition();
      return true;
    }

    updatePosition() {
      this.el.style.left = this.x + 'px';
      this.el.style.top = this.y + 'px';
      this.el.style.transform = `rotate(${this.rotation}deg)`;
    }
  }

  let spaceObjects = [];

  // Spawn planets once at start
  for(let i=0; i<15; i++) {
    spaceObjects.push(new SpaceObject('planet'));
  }

  // Spawn asteroids initially
  for(let i=0; i<10; i++) {
    spaceObjects.push(new SpaceObject('asteroid'));
  }

  // Animation loop for space objects
  function animateSpaceObjects() {
    for(let i = spaceObjects.length - 1; i >= 0; i--) {
      const alive = spaceObjects[i].update();
      if(!alive) spaceObjects.splice(i, 1);
    }

    // Spawn rocket rarely (~0.003 = 0.3% chance per frame)
    if(Math.random() < 0.003) {
      spaceObjects.push(new SpaceObject('rocket'));
    }

    requestAnimationFrame(animateSpaceObjects);
  }
  animateSpaceObjects();

  // Space facts
  const facts = [
    "The hottest planet in our solar system is Venus.",
    "A day on Venus is longer than its year.",
    "Jupiter's Great Red Spot is a giant storm.",
    "Neutron stars are so dense that a teaspoon would weigh billions of tons.",
    "Saturn is the least dense planet; it could float on water.",
    "Mars has the tallest volcano in the solar system, Olympus Mons.",
    "Mercury has no atmosphere and experiences extreme temperature changes.",
    "The Milky Way galaxy is about 100,000 light years across.",
    "One day on Mercury lasts 59 Earth days.",
    "There are more trees on Earth than stars in the Milky Way.",
    "Space is completely silent as there is no atmosphere.",
    "The Sun accounts for 99.86% of the solar system's mass.",
    "A full NASA space suit costs about $12 million.",
    "Water has been found on the Moon and Mars.",
    "The largest known star is UY Scuti, a red supergiant.",
    "The footprints on the Moon will likely remain for millions of years."
  ];

  const factDisplay = document.getElementById('factDisplay');
  const factButton = document.getElementById('factButton');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  let audioCtx, beepSound, isMuted = false;

  function setupAudio() {
    if(!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
  }

  function playBeep() {
    if(isMuted) return;
    setupAudio();

    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = 'square';
    oscillator.frequency.value = 880; // 880Hz beep
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);
  }

  factButton.addEventListener('click', () => {
    const randomFact = facts[Math.floor(Math.random() * facts.length)];
    factDisplay.textContent = randomFact;
    factDisplay.classList.add('show');
    playBeep();
    copyButton.style.display = 'inline-block';
  });

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => copyFeedback.style.display = 'none', 1500);
    });
  });

  muteToggle.addEventListener('click', () => {
    isMuted = !isMuted;
    muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
