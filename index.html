<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <meta name="description" content="Discover fascinating facts about space with our free, random space fact generator. Instantly learn something cool about the cosmos." />
  <style>
    /* Background starfield animation */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background: radial-gradient(ellipse at bottom, #000010 0%, #000000 70%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    /* Create starfield */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url('https://raw.githubusercontent.com/jaywcjlove/css3-animation-demo/master/starfield/starfield.png') repeat;
      background-size: cover;
      animation: starMove 60s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }
    @keyframes starMove {
      from { background-position: 0 0; }
      to { background-position: -10000px 0; }
    }

    /* Header with sparkle */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }
    /* Sparkle animation next to header */
    .sparkle {
      display: inline-block;
      animation: sparkleAnim 2s linear infinite;
      font-size: 2.2rem;
      color: #66fcf1;
      margin-left: 0.3em;
      position: relative;
      top: 5px;
    }
    @keyframes sparkleAnim {
      0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
      50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
    }

    /* Fact text with fade-in */
    #factDisplay {
      font-size: 1.4rem;
      margin: 2rem 0 2rem 0;
      max-width: 600px;
      min-height: 90px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    /* Reset fade-in on each update */
    #factDisplay.show {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Button styling */
    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #1f2833;
      color: #66fcf1;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 10px #45a29e66;
    }
    button:hover {
      background-color: #45a29e;
      box-shadow: 0 0 20px #66fcf1aa;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      #factDisplay {
        font-size: 1rem;
        min-height: 80px;
      }
      button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>
  <p id="factDisplay">Click the button below to learn a cool space fact!</p>
  <button onclick="getRandomFact()">Show Me a Random Fact</button>

  <script>
    const facts = [
      "A day on Venus is longer than its year.",
      "Neutron stars can spin at 600+ rotations per second.",
      "There are more stars in the universe than grains of sand on Earth.",
      "Jupiterâ€™s Great Red Spot is actually a giant storm.",
      "The Moon is slowly drifting away from Earth.",
      "Saturnâ€™s rings are mostly ice particles.",
      "One spoon of a neutron star weighs about a billion tons.",
      "It rains diamonds on Neptune and Uranus.",
      "The ISS orbits Earth every 90 minutes.",
      "There may be a planet made of diamonds â€” 55 Cancri e."
    ];

    function getRandomFact() {
      const factDisplay = document.getElementById('factDisplay');
      factDisplay.classList.remove('show'); // reset animation
      void factDisplay.offsetWidth; // trigger reflow to restart animation
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factDisplay.innerText = randomFact;
      factDisplay.classList.add('show');
    }
  </script>
</body>
</html>
