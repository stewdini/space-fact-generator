<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000010;
      overflow: hidden;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    .content {
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 3rem; text-shadow: 0 0 8px #66fcf1; }
    #fact { margin: 20px; font-size: 1.5rem; max-width: 600px; }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #1f2833;
      color: #66fcf1;
      cursor: pointer;
      box-shadow: 0 0 12px #45a29e99;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #45a29e;
      box-shadow: 0 0 30px #66fcf1ff;
    }
    .smoke {
      position: absolute;
      width: 14px;
      height: 14px;
      background: rgba(180,180,180,0.3);
      border-radius: 50%;
      filter: blur(3px);
      pointer-events: none;
      z-index: 5;
      animation: smokeRise 2s linear forwards;
    }
    @keyframes smokeRise {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(-5px,-80px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="animCanvas"></canvas>
  <div class="content">
    <h1>ðŸ”­ Random Space Fact Generator</h1>
    <div id="fact">Click the button below to learn a cool space fact!</div>
    <button onclick="showFact()">Show Me a Random Fact</button>
  </div>
  <script>
    // Fact logic
    const facts = [
      "Olympus Mons on Mars is the tallest volcano in the solar system.",
      "Jupiter completes a rotation in just about 10 hours â€” its shortest day in the solar system!",
      "Saturn's rings are made mostly of ice with some dust and rock.",
      "Venus spins backwards â€” the Sun rises in the west and sets in the east there.",
      "On Mercury, a day lasts longer than a year!",
      "Neutron stars can spin up to 600 times per second.",
      "There is matter and radiation floating through space â€” itâ€™s not completely empty.",
      "Venus is the hottest planet, even though it's not closest to the Sun.",
      "Pluto is officially classified as a dwarf planet.",
      "Thousands of exoplanets have been discovered beyond our solar system."
    ];
    function showFact(){
      document.getElementById('fact').innerText = facts[Math.floor(Math.random() * facts.length)];
    }

    // Animation logic
    const canvas = document.getElementById('animCanvas');
    const ctx = canvas.getContext('2d');
    let rockets = [], asteroids = [];

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Smoke {
      constructor(x, y) {
        this.x = x; this.y = y;
        this.el = document.createElement('div');
        this.el.className = 'smoke';
        document.body.append(this.el);
        this.el.style.left = (x - 7) + 'px';
        this.el.style.top = (y - 7) + 'px';
        setTimeout(()=>this.el.remove(), 2000);
      }
    }

    class Rocket {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = 1.7 + Math.random() * 0.5;
        this.size = 40;
        this.rotation = 0;
      }
      update(){
        this.x += this.speedX;
        this.y -= this.speedY;
        this.rotation = Math.atan2(-this.speedY, this.speedX)*180/Math.PI + 90;
        if (Math.random() < 0.25) new Smoke(this.x, this.y + this.size/2);
      }
      draw(){
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.drawImage(Rocket.img, -this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
      }
    }
    Rocket.img = new Image();
    Rocket.img.src = rocketImages[0] || 'https://stewdini.github.io/space-fact-generator/images/rocket1.png';

    class Asteroid {
      constructor(){
        this.size = 30 + Math.random()*20;
        this.x = Math.random() * canvas.width;
        this.y = -this.size - 20;
        this.speedX = (Math.random()-0.5)*0.3;
        this.speedY = 0.5 + Math.random()*0.5;
        this.rotation = Math.random() * 360;
        this.rotSpeed = (Math.random()-0.5) * 0.2;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotSpeed;
      }
      draw(){
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.drawImage(Asteroid.img, -this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
      }
    }
    Asteroid.img = new Image();
    Asteroid.img.src = asteroidImages[0] || 'https://stewdini.github.io/space-fact-generator/images/asteroid1.png';

    function loop(){
      ctx.clearRect(0,0,canvas.width, canvas.height);

      if (Math.random() < 0.02) rockets.push(new Rocket());
      if (Math.random() < 0.02) asteroids.push(new Asteroid());

      rockets = rockets.filter(r => {
        r.update();
        r.draw();
        return r.y > -50 && r.x > -50 && r.x < canvas.width + 50;
      });

      asteroids = asteroids.filter(a => {
        a.update();
        a.draw();
        return a.y < canvas.height + 50;
      });

      requestAnimationFrame(loop);
    }
    Rocket.img.onload = loop; // Start after rocket image loads
  </script>
</body>
</html>
