<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<meta name="description" content="Discover fascinating facts about space with our free, random space fact generator. Instantly learn something cool about the cosmos." />

<!-- Favicon and manifest here (keep your current ones) -->

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .planet, .comet {
    position: fixed;
    border-radius: 50%;
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  .planet {
    background: radial-gradient(circle, #6ab0f3, #08315a);
    width: 40px;
    height: 40px;
    animation: driftPlanet linear infinite;
  }

  .comet {
    background: linear-gradient(90deg, #fff, #66fcf1);
    width: 8px;
    height: 8px;
    filter: drop-shadow(0 0 5px #66fcf1);
    animation: driftComet linear infinite;
  }

  @keyframes driftPlanet {
    from { transform: translateY(-60px) translateX(0); }
    to { transform: translateY(calc(100vh + 60px)) translateX(30px); }
  }

  @keyframes driftComet {
    from { transform: translateX(-50px) translateY(0) rotate(45deg); }
    to { transform: translateX(calc(100vw + 50px)) translateY(20px) rotate(45deg); }
  }

  /* Your existing styles for headings, fact display, buttons etc. come here */
  /* ... Copy them from your existing code, unchanged ... */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hide initially */
    color: #ccc; /* light grey */
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff; /* white on hover */
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }

  #sparkleContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 200px;
    height: 100px;
  }

  .sparkleParticle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #66fcf1, transparent);
    border-radius: 50%;
    opacity: 1;
    animation: sparkleParticleAnim 1s forwards;
  }

  @keyframes sparkleParticleAnim {
    0% { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(var(--move-x), var(--move-y)) scale(0.2); }
  }
</style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Example planets and comets -->
  <div class="planet" style="top: 20%; left: 15%; animation-duration: 60s;"></div>
  <div class="planet" style="top: 75%; left: 80%; width: 30px; height: 30px; animation-duration: 90s; background: radial-gradient(circle, #f3c06a, #5a4408);"></div>
  <div class="comet" style="top: 40%; left: -5%; animation-duration: 15s;"></div>
  <div class="comet" style="top: 65%; left: -10%; animation-duration: 20s;"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Loading facts, please wait...</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true">âœ…</span>

    <div id="sparkleContainer"></div>
  </div>

  <div class="buttons-container">
    <button id="factButton" disabled>Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
        baseX: 0, // relative movement base
        baseY: 0,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      // small parallax effect based on mouse
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', () => {
    resize();
  });

  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    drawStars();
    requestAnimationFrame(animate);
  }

  resize();
  animate();

  // Your existing JS for facts and buttons below

  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const sparkleContainer = document.getElementById('sparkleContainer');
  const factButton = document.getElementById('factButton');
  const muteToggle = document.getElementById('muteToggle');

  let facts = [];
  let remainingFacts = [];
  let soundEnabled = true;

  muteToggle.addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    muteToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
  });

  copyButton.addEventListener('click', () => {
    const factText = factDisplay.innerText;
    navigator.clipboard.writeText(factText).then(() => {
      copyButton.style.display = 'none';
      copyFeedback.style.display = 'inline';

      setTimeout(() => {
        copyFeedback.style.display = 'none';
        copyButton.style.display = 'inline';
      }, 1200);
    }).catch(err => {
      console.error("Copy failed:", err);
    });
  });

  factButton.disabled = true;
  factDisplay.innerText = "Loading facts, please wait...";
  copyButton.style.display = "none";
  copyFeedback.style.display = "none";

  fetch('https://raw.githubusercontent.com/stewdini/space-fact-generator/main/facts.json')
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      facts = data;
      remainingFacts = [...facts];
      factButton.disabled = false;
      factDisplay.innerText = "Click the button below to learn a cool space fact!";
      copyButton.style.display = "none";
    })
    .catch(err => {
      console.error('Failed to load facts:', err);
      facts = ["Oops! Could not load facts right now."];
      remainingFacts = [...facts];
      factButton.disabled = false;
      factDisplay.innerText = facts[0];
      copyButton.style.display = "none";
    });

  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkleParticle');
    const moveX = (Math.random() * 100 - 50).toFixed(2) + 'px';
    const moveY = (Math.random() * 100 - 50).toFixed(2) + 'px';
    sparkle.style.setProperty('--move-x', moveX);
    sparkle.style.setProperty('--move-y', moveY);
    sparkle.style.left = (Math.random() * 180) + 'px';
    sparkle.style.top = (Math.random() * 80) + 'px';
    sparkleContainer.appendChild(sparkle);
    sparkle.addEventListener('animationend', () => sparkle.remove());
  }

  function getRandomFact() {
    if (remainingFacts.length === 0) {
      remainingFacts = [...facts];
    }

    const randomIndex = Math.floor(Math.random() * remainingFacts.length);
    const fact = remainingFacts.splice(randomIndex, 1)[0];

    if (soundEnabled) {
      const clickSound = new Audio('pop.mp3');
      clickSound.volume = 0.2;
      clickSound.play().catch(e => console.warn('Sound play failed:', e));
    }

    factDisplay.classList.remove('show');
    void factDisplay.offsetWidth;

    for (let i = 0; i < 15; i++) createSparkle();

    factDisplay.innerText = fact;
    factDisplay.classList.add('show');

    copyButton.style.display = "inline";
    copyFeedback.style.display = "none";
  }

  factButton.addEventListener('click', getRandomFact);
</script>
</body>
</html>
