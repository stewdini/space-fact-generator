<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 0.05s linear;
  }

  /* PLANETS */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 10;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none;
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 10;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }

  /* Smoke style */
  .smoke {
    position: fixed;
    width: 14px;
    height: 14px;
    background: rgba(180,180,180,0.3);
    border-radius: 50%;
    filter: blur(3px);
    pointer-events: none;
    z-index: 0;
    transition: opacity 0.2s linear;
  }
</style>
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
<link rel="manifest" href="images/site.webmanifest" />
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
<meta name="msapplication-TileColor" content="#2b5797" />
<meta name="theme-color" content="#000000" />
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Images
  const rocketImages = [
    'https://stewdini.github.io/space-fact-generator/images/rocket1.png',
    'https://stewdini.github.io/space-fact-generator/images/rocket2.png',
  ];

  const asteroidImages = [
    'https://stewdini.github.io/space-fact-generator/images/asteroid1.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid2.png',
    'https://stewdini.github.io/space-fact-generator/images/asteroid3.png',
  ];

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object');

      if (type === 'planet') {
        this.size = 40 + Math.random() * 35;
        this.el.classList.add('planet');
        const planetColors = ['red', 'blue', 'green', 'orange', 'purple'];
        const color = planetColors[Math.floor(Math.random() * planetColors.length)];
        this.el.classList.add(color);

        // Position randomly but not in center 300x300 area
        do {
          this.x = Math.random() * window.innerWidth;
          this.y = Math.random() * window.innerHeight;
        } while(this.x > window.innerWidth/2 - 150 && this.x < window.innerWidth/2 + 150 &&
                this.y > window.innerHeight/2 - 150 && this.y < window.innerHeight/2 + 150);

        this.speedX = 0;
        this.speedY = 0;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = 0;

        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
        this.el.style.transformOrigin = '50% 50%';
      } else if (type === 'asteroid') {
        this.size = 30 + Math.random() * 20;
        this.el.style.backgroundImage = `url(${asteroidImages[Math.floor(Math.random() * asteroidImages.length)]})`;
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';

        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.speedX = (Math.random() - 0.5) * 0.1;
        this.speedY = (Math.random() - 0.5) * 0.1;

        this.rotation = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;

        this.el.style.transformOrigin = '50% 50%';
      } else if (type === 'rocket') {
        this.size = 30;
        this.el.style.backgroundImage = `url(${rocketImages[0]})`; // Use rocket1.png for now
        this.el.style.width = this.size + 'px';
        this.el.style.height = '40px';

        const edge = Math.floor(Math.random() * 4);
        switch(edge) {
          case 0: // top
            this.x = Math.random() * window.innerWidth;
            this.y = -50;
            this.speedX = (Math.random() - 0.5) * 0.35;
            this.speedY = 0.6 + Math.random() * 0.3; // faster downward
            break;
          case 1: // right
            this.x = window.innerWidth + 50;
            this.y = Math.random() * window.innerHeight;
            this.speedX = -(0.6 + Math.random() * 0.3); // faster left
            this.speedY = (Math.random() - 0.5) * 0.35;
            break;
          case 2: // bottom
            this.x = Math.random() * window.innerWidth;
            this.y = window.innerHeight + 50;
            this.speedX = (Math.random() - 0.5) * 0.35;
            this.speedY = -(0.6 + Math.random() * 0.3); // faster up
            break;
          case 3: // left
            this.x = -50;
            this.y = Math.random() * window.innerHeight;
            this.speedX = 0.6 + Math.random() * 0.3; // faster right
            this.speedY = (Math.random() - 0.5) * 0.35;
            break;
        }

        this.rotation = 0;
        this.rotationSpeed = 0;
        this.smokeTrail = [];

        this.el.style.transformOrigin = '50% 80%'; // pivot near bottom center so rotation looks right
      }

      this.updatePosition();
      spaceObjectsContainer.appendChild(this.el);
    }

    updatePosition() {
      this.el.style.left = this.x + 'px';
      this.el.style.top = this.y + 'px';
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      // Wrap around edges with buffer
      if(this.x < -100) this.x = window.innerWidth + 100;
      else if(this.x > window.innerWidth + 100) this.x = -100;
      if(this.y < -100) this.y = window.innerHeight + 100;
      else if(this.y > window.innerHeight + 100) this.y = -100;

      if(this.type === 'asteroid') {
        this.rotation += this.rotationSpeed;
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
      } else if(this.type === 'rocket') {
        // Rotate rocket to face velocity vector
        this.rotation = Math.atan2(this.speedY, this.speedX) * (180 / Math.PI);
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;

        // Create smoke trail behind rocket base
        this.createSmoke();

        // Update smoke trail elements
        this.smokeTrail.forEach(smoke => {
          smoke.life -= 1;
          smoke.x += smoke.vx;
          smoke.y += smoke.vy;
          smoke.el.style.left = smoke.x + 'px';
          smoke.el.style.top = smoke.y + 'px';
          smoke.el.style.opacity = smoke.life / 30;
          if(smoke.life <= 0){
            smoke.el.remove();
          }
        });
        this.smokeTrail = this.smokeTrail.filter(smoke => smoke.life > 0);
      } else if(this.type === 'planet') {
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
      }

      this.updatePosition();
    }

    createSmoke() {
      if(this.smokeTrail.length > 25) {
        const oldest = this.smokeTrail.shift();
        oldest.el.remove();
      }

      // Calculate smoke position behind rocket: move opposite direction of velocity, scaled by rocket size
      const smokeDistance = this.size * 0.6;
      const smokeX = this.x - Math.cos(this.rotation * Math.PI / 180) * smokeDistance;
      const smokeY = this.y - Math.sin(this.rotation * Math.PI / 180) * smokeDistance;

      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = smokeX + 'px';
      smoke.style.top = smokeY + 'px';
      smoke.style.width = '14px';
      smoke.style.height = '14px';
      smoke.style.position = 'fixed';
      smoke.style.pointerEvents = 'none';
      smoke.style.zIndex = '0';

      // Smoke velocity is small random offset plus slight drift opposite rocket velocity
      const vx = -this.speedX * 0.2 + (Math.random() - 0.5) * 0.2;
      const vy = -this.speedY * 0.2 + (Math.random() - 0.5) * 0.2;

      this.smokeTrail.push({
        el: smoke,
        x: smokeX,
        y: smokeY,
        vx: vx,
        vy: vy,
        life: 30
      });

      document.body.appendChild(smoke);
    }
  }

  // Create space objects
  const planetsCount = 10;
  const rocketsCount = 8;
  const asteroidsCount = 12;

  const spaceObjects = [];

  for(let i=0; i<planetsCount; i++) {
    spaceObjects.push(new SpaceObject('planet'));
  }
  for(let i=0; i<rocketsCount; i++) {
    spaceObjects.push(new SpaceObject('rocket'));
  }
  for(let i=0; i<asteroidsCount; i++) {
    spaceObjects.push(new SpaceObject('asteroid'));
  }

  // Animation loop
  function animate() {
    spaceObjects.forEach(obj => obj.update());
    requestAnimationFrame(animate);
  }
  animate();

  // Space facts list
  const spaceFacts = [
    "A day on Venus is longer than a year on Venus.",
    "Neutron stars can spin 600 times per second.",
    "The footprints on the Moon will stay there for millions of years.",
    "Mars has the tallest volcano in the solar system.",
    "One million Earths could fit inside the Sun.",
    "There is a planet made of diamonds.",
    "The largest asteroid in the asteroid belt is called Ceres.",
    "Jupiterâ€™s Great Red Spot is a giant storm larger than Earth.",
    "Saturnâ€™s rings are made mostly of ice particles.",
    "The first woman in space was Valentina Tereshkova.",
    "Space smells like seared steak and hot metal.",
    "The Sun accounts for 99.86% of the Solar Systemâ€™s mass."
  ];

  const factButton = document.getElementById('factButton');
  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  let isMuted = false;

  // Sound effect for button
  const buttonSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
  buttonSound.volume = 0.25;

  muteToggle.addEventListener('click', () => {
    isMuted = !isMuted;
    muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });

  factButton.addEventListener('click', () => {
    if (!isMuted) {
      buttonSound.currentTime = 0;
      buttonSound.play();
    }
    const randomFact = spaceFacts[Math.floor(Math.random() * spaceFacts.length)];
    factDisplay.textContent = randomFact;
    factDisplay.classList.add('show');
    copyButton.style.display = 'inline-flex';
    copyFeedback.style.display = 'none';
  });

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => {
        copyFeedback.style.display = 'none';
      }, 1500);
    });
  });
</script>
</body>
