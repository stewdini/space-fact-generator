<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red { background-color:#b0413e; box-shadow:0 0 6px 1px rgba(180,65,62,0.35); }
  .planet.blue { background-color:#4b7dad; box-shadow:0 0 6px 1px rgba(75,125,173,0.35); }
  .planet.green { background-color:#4ca36c; box-shadow:0 0 6px 1px rgba(76,163,108,0.35); }
  .planet.orange { background-color:#d17f3c; box-shadow:0 0 6px 1px rgba(209,127,60,0.35); }
  .planet.purple { background-color:#7855b8; box-shadow:0 0 6px 1px rgba(120,85,184,0.35); }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 10;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show { animation: fadeIn 1s forwards; opacity: 1; }

  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none;
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }
  #copyButton:hover { color:#fff; transform: scale(1.2); }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 10;
  }

  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%,100{box-shadow:0 0 12px #45a29e99,0 0 20px #66fcf1cc;}
    50%{box-shadow:0 0 20px #45a29ecc,0 0 30px #66fcf1ff;}
  }

  #factButton:hover:not(:disabled){
    background-color:#45a29e;
    box-shadow:0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation:none;
  }

  #factButton:active:not(:disabled){
    transform: scale(0.95);
    box-shadow:0 0 10px #45a29e99;
  }

  #muteToggle{
    background:none;
    border:none;
    font-size:1.4rem;
    cursor:pointer;
    color:#66fcf1;
    padding:0;
    margin:0 0 0 12px;
    line-height:1;
    user-select:none;
    transition: transform 0.2s ease;
  }
  #muteToggle:hover{transform:scale(1.2);}

  .smoke {
    position: fixed;
    width: 12px;
    height: 12px;
    background: rgba(180,180,180,0.25);
    border-radius: 50%;
    filter: blur(3px);
    pointer-events: none;
    z-index: 0;
    will-change: transform, opacity;
    transform-origin: center center;
  }
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div id="spaceObjectsContainer"></div>
<h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>
<div id="factWrapper">
  <p id="factDisplay">Click the button below to learn a cool space fact!</p>
  <button id="copyButton" title="Copy to clipboard">ðŸ“‹</button>
  <span id="copyFeedback">âœ…</span>
</div>
<div class="buttons-container">
  <button id="factButton">Show Me a Random Fact</button>
  <button id="muteToggle">ðŸ”Š</button>
</div>

<script>
/* STARFIELD */
const canvas=document.getElementById('starfield'),ctx=canvas.getContext('2d');
let stars=[],width,height,mouseX=0,mouseY=0;
function initStars(){stars=[];for(let i=0;i<150;i++){stars.push({x:Math.random()*width,y:Math.random()*height,radius:Math.random()*1.3+0.3});}}
function resize(){width=window.innerWidth;height=window.innerHeight;canvas.width=width;canvas.height=height;initStars();}
function drawStars(){ctx.clearRect(0,0,width,height);ctx.fillStyle='white';stars.forEach(star=>{let parallaxX=star.x+(mouseX-width/2)*0.02*star.radius;let parallaxY=star.y+(mouseY-height/2)*0.02*star.radius;ctx.beginPath();ctx.arc(parallaxX,parallaxY,star.radius,0,2*Math.PI);ctx.fill();});}
window.addEventListener('resize',resize);
window.addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;});
function animateStarfield(){drawStars();requestAnimationFrame(animateStarfield);}
resize();animateStarfield();

/* SPACE OBJECTS */
const rocketImages=['https://stewdini.github.io/space-fact-generator/images/rocket1.png','https://stewdini.github.io/space-fact-generator/images/rocket2.png'];
const asteroidImages=['https://stewdini.github.io/space-fact-generator/images/asteroid1.png','https://stewdini.github.io/space-fact-generator/images/asteroid2.png','https://stewdini.github.io/space-fact-generator/images/asteroid3.png'];
const spaceObjectsContainer=document.getElementById('spaceObjectsContainer');

class SpaceObject{
  constructor(type){
    this.type=type;
    this.el=document.createElement('div');
    this.el.classList.add('space-object');

    if(type==='planet'){
      this.size=40+Math.random()*35;
      this.el.classList.add('planet');
      const colors=['red','blue','green','orange','purple'];
      this.el.classList.add(colors[Math.floor(Math.random()*colors.length)]);
      this.x=Math.random()*window.innerWidth;
      this.y=Math.random()*window.innerHeight;
      this.el.style.width=this.size+'px';
      this.el.style.height=this.size+'px';
      this.rotation=Math.random()*360;
      this.rotationSpeed=0.002+Math.random()*0.003;
    } else if(type==='asteroid'){
      this.size=30+Math.random()*20;
      this.el.style.width=this.size+'px';
      this.el.style.height=this.size+'px';
      this.el.style.backgroundImage=`url(${asteroidImages[Math.floor(Math.random()*asteroidImages.length)]})`;
      this.x=Math.random()*window.innerWidth;
      this.y=Math.random()*window.innerHeight;
      this.vx=(Math.random()-0.5)*0.15;
      this.vy=(Math.random()-0.5)*0.15;
      this.targetVX=this.vx;
      this.targetVY=this.vy;
      this.rotation=Math.random()*360;
      this.rotationSpeed=(Math.random()-0.5)*0.03;
    } else if(type==='rocket'){
      this.size=30;
      this.el.style.width=this.size+'px';
      this.el.style.height='40px';
      this.el.style.backgroundImage=`url(${rocketImages[0]})`;
      const edge=Math.floor(Math.random()*4);
      const speed=1.0+Math.random()*0.5; // faster rockets
      switch(edge){
        case 0:this.x=Math.random()*window.innerWidth; this.y=-50; this.vx=(Math.random()-0.5)*0.2; this.vy=speed; break;
        case 1:this.x=window.innerWidth+50; this.y=Math.random()*window.innerHeight; this.vx=-speed; this.vy=(Math.random()-0.5)*0.2; break;
        case 2:this.x=Math.random()*window.innerWidth; this.y=window.innerHeight+50; this.vx=(Math.random()-0.5)*0.2; this.vy=-speed; break;
        case 3:this.x=-50; this.y=Math.random()*window.innerHeight; this.vx=speed; this.vy=(Math.random()-0.5)*0.2; break;
      }
      this.rotation=0;
      this.smokeTrail=[];
    }

    spaceObjectsContainer.appendChild(this.el);
    this.updatePosition();
  }

  updatePosition(){
    if(this.type==='planet'){
      this.rotation+=this.rotationSpeed;
      this.el.style.transform=`rotate(${this.rotation}deg) translate(${this.x}px,${this.y}px)`;
    } else {
      this.el.style.transform=`translate(${this.x}px,${this.y}px) rotate(${this.rotation}deg)`;
    }
  }

  update(){
    if(this.type==='asteroid' || this.type==='rocket'){
      if(this.type==='asteroid'){
        this.vx += (this.targetVX - this.vx)*0.02;
        this.vy += (this.targetVY - this.vy)*0.02;
      }

      this.x += this.vx;
      this.y += this.vy;

      if(this.type==='asteroid'){
        this.rotation += this.rotationSpeed;
        if(this.x<-50) this.x = window.innerWidth+50;
        if(this.x>window.innerWidth+50) this.x = -50;
        if(this.y<-50) this.y = window.innerHeight+50;
        if(this.y>window.innerHeight+50) this.y = -50;
      }

      if(this.type==='rocket'){
        this.rotation=Math.atan2(this.vy,this.vx)*180/Math.PI+90;
        this.addSmoke(this.x+this.size/2,this.y+32);
        if(this.x<-100||this.x>window.innerWidth+100||this.y<-100||this.y>window.innerHeight+100){
          this.smokeTrail.forEach(s=>s.el.remove());
          this.el.remove();
          return false;
        }
      }

      this.updatePosition();
    }
    return true;
  }

  addSmoke(x,y){
    const smoke=document.createElement('div');
    smoke.classList.add('smoke');
    smoke.style.left=x+'px';
    smoke.style.top=y+'px';
    spaceObjectsContainer.appendChild(smoke);
    const particle={el:smoke, x, y, life:50+Math.random()*20};
    this.smokeTrail.push(particle);
  }

  animateSmoke(){
    this.smokeTrail.forEach((p,i)=>{
      p.y-=0.3; 
      p.life-=1;
      p.el.style.transform=`translate(${0}px,${p.y-this.y}px) scale(${1 - p.life/70})`;
      p.el.style.opacity=p.life/70;
      if(p.life<=0){
        p.el.remove();
        this.smokeTrail.splice(i,1);
      }
    });
  }
}

const spaceObjects=[];
function spawnObjects(){
  if(spaceObjects.filter(o=>o.type==='planet').length<6) spaceObjects.push(new SpaceObject('planet'));
  if(spaceObjects.filter(o=>o.type==='asteroid').length<12) spaceObjects.push(new SpaceObject('asteroid'));
  if(Math.random()<0.02) spaceObjects.push(new SpaceObject('rocket'));
}

function animateSpaceObjects(){
  spawnObjects();
  for(let i=spaceObjects.length-1;i>=0;i--){
    if(!spaceObjects[i].update()) spaceObjects.splice(i,1);
    if(spaceObjects[i] && spaceObjects[i].type==='rocket') spaceObjects[i].animateSmoke();
  }
  requestAnimationFrame(animateSpaceObjects);
}
animateSpaceObjects();

/* FACT GENERATOR */
const facts=[
  "The largest volcano in our solar system is on Mars, Olympus Mons.",
  "Jupiter has the shortest day of all planets, completing a rotation in about 10 hours.",
  "Saturnâ€™s rings are made mostly of ice particles with a smaller amount of rocky debris.",
  "Venus spins backward compared to most planets, meaning the Sun rises in the west there.",
  "A day on Mercury lasts longer than its year!",
  "Neutron stars can spin 600 times per second.",
  "Space is not completely empty, it has tiny particles and radiation.",
  "The hottest planet is not the closest to the Sun, but Venus due to its thick atmosphere.",
  "Pluto is classified as a dwarf planet, not a full sized planet.",
  "There are thousands of exoplanets discovered beyond our solar system."
];

const factDisplay=document.getElementById('factDisplay');
const factButton=document.getElementById('factButton');
const copyButton=document.getElementById('copyButton');
const copyFeedback=document.getElementById('copyFeedback');

factButton.addEventListener('click',()=>{
  const randomFact=facts[Math.floor(Math.random()*facts.length)];
  factDisplay.textContent=randomFact;
  factDisplay.classList.add('show');
  copyButton.style.display='inline-block';
  copyFeedback.style.display='none';
});

copyButton.addEventListener('click',()=>{
  navigator.clipboard.writeText(factDisplay.textContent).then(()=>{
    copyFeedback.style.display='inline';
    setTimeout(()=>{copyFeedback.style.display='none';},2000);
  });
});

const muteToggle=document.getElementById('muteToggle');
let muted=false;
muteToggle.addEventListener('click',()=>{
  muted=!muted;
  muteToggle.textContent=muted?'ðŸ”‡':'ðŸ”Š';
});
</script>
</body>
</html>
