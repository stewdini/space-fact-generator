<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    /* Background gradient */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0d1b2a, #000000);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: 0;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #fact {
      font-size: 1.5rem;
      margin: 20px auto;
      max-width: 600px;
      min-height: 80px;
      transition: opacity 0.5s ease-in-out;
    }

    button {
      background: #1e90ff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0d6efd;
    }

    /* Floating objects */
    .object {
      position: absolute;
      will-change: transform;
    }

    .asteroid {
      width: 80px;
      height: 80px;
    }

    .rocket {
      width: 60px;
      height: 60px;
    }

    /* Smoke */
    .smoke {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(200, 200, 200, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 0; transform: scale(3); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Random Space Fact Generator</h1>
    <p id="fact">Press the button to learn something cool about space!</p>
    <button onclick="newFact()">New Fact</button>
  </div>

  <!-- Asteroids -->
  <img src="https://i.ibb.co/zbvjrkj/asteroid.png" class="object asteroid" id="asteroid1">
  <img src="https://i.ibb.co/zbvjrkj/asteroid.png" class="object asteroid" id="asteroid2">

  <!-- Rockets -->
  <img src="https://i.ibb.co/Wy7M8Gc/rocket.png" class="object rocket" id="rocket1">
  <img src="https://i.ibb.co/Wy7M8Gc/rocket.png" class="object rocket" id="rocket2">

  <script>
    const facts = [
      "A day on Venus is longer than a year on Venus.",
      "Neutron stars can spin at a rate of 600 rotations per second.",
      "One million Earths could fit inside the Sun.",
      "There may be a planet made of diamonds twice the size of Earth.",
      "The footprints on the Moon will remain for millions of years.",
      "Saturn's rings are mostly made of ice particles.",
      "There are more stars in space than grains of sand on Earth.",
      "A spoonful of a neutron star weighs about a billion tons."
    ];

    function newFact() {
      const factElement = document.getElementById("fact");
      factElement.style.opacity = 0;
      setTimeout(() => {
        factElement.innerText = facts[Math.floor(Math.random() * facts.length)];
        factElement.style.opacity = 1;
      }, 500);
    }

    // Smooth object movement
    class MovingObject {
      constructor(el, speed, isRocket = false) {
        this.el = el;
        this.speed = speed;
        this.isRocket = isRocket;
        this.reset();
      }

      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = -100;
        this.size = this.isRocket ? 60 : 80;
        this.el.style.width = this.size + "px";
        this.el.style.height = this.size + "px";
      }

      update() {
        this.y += this.speed;
        if (this.y > window.innerHeight + 100) {
          this.reset();
        }
        this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;

        // Smoke for rockets
        if (this.isRocket) {
          this.createSmoke();
        }
      }

      createSmoke() {
        const smoke = document.createElement("div");
        smoke.className = "smoke";
        smoke.style.left = this.x + this.size / 2 + "px";
        smoke.style.top = this.y + this.size + "px";
        document.body.appendChild(smoke);

        setTimeout(() => smoke.remove(), 2000);
      }
    }

    const objects = [
      new MovingObject(document.getElementById("asteroid1"), 1),
      new MovingObject(document.getElementById("asteroid2"), 1.5),
      new MovingObject(document.getElementById("rocket1"), 2.5, true),
      new MovingObject(document.getElementById("rocket2"), 3, true)
    ];

    function animate() {
      objects.forEach(obj => obj.update());
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      objects.forEach(obj => obj.reset());
    });
  </script>
</body>
</html>
