<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
  }

  /* PLANETS with subtle craters using multiple radial gradients */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  /* COMETS textured with layered linear gradient, no transparency */
  .comet {
    border-radius: 50% / 60%;
    background: linear-gradient(90deg, #a0f0ff 0%, #66fcf1 30%, #b3ffff 60%, #66fcf1 80%, #a0f0ff 100%);
    box-shadow: 0 0 8px 3px #66fcf1aa;
    width: 25px;
    height: 40px;
  }

  /* ROCKETS: base styles with fixed size */
  .space-object.rocket {
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    width: 30px !important;
    height: 40px !important;
    filter: drop-shadow(0 0 1.5px #fff9);
    position: fixed;
    pointer-events: none;
    z-index: 0;
  }

  /* Flames behind rocket */
  .flame {
    position: absolute;
    width: 14px;
    height: 20px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: radial-gradient(circle at 50% 50%, #ff9e0d, #ff3a0d);
    filter: drop-shadow(0 0 6px #ff6600);
    border-radius: 50% 50% 40% 40%;
    animation: flameFlicker 0.15s infinite alternate;
    z-index: -1;
  }
  @keyframes flameFlicker {
    0% {
      transform: translateX(-50%) scaleY(1) scaleX(1);
      opacity: 1;
      filter: drop-shadow(0 0 6px #ff6600);
    }
    100% {
      transform: translateX(-50%) scaleY(1.3) scaleX(1.1);
      opacity: 0.7;
      filter: drop-shadow(0 0 10px #ff3300);
    }
  }

  /* Smoke trail container */
  .smoke-trail {
    position: fixed;
    pointer-events: none;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, rgba(200,200,200,0.3) 0%, rgba(200,200,200,0) 80%);
    border-radius: 50%;
    opacity: 0.4;
    z-index: 0;
    will-change: transform, opacity;
  }

  /* Heading and sparkle styles */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  /* Fact display container */
  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 10;
    background: rgba(0,0,0,0.4);
    border-radius: 10px;
    padding: 0.6rem 1rem;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
    color: #e0e0e0;
    z-index: 10;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Copy button and feedback */
  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hidden initially */
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
    z-index: 10;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
    z-index: 10;
  }

  /* Buttons container */
  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 10;
  }

  /* Fact Button styles */
  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
    z-index: 10;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  /* Mute toggle icon */
  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
    z-index: 10;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }

  /* Safe zone where no objects spawn or move */
  #safeZone {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 700px;
    height: 300px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 9;
  }
</style>

<body>

  <canvas id="starfield"></canvas>

  <!-- Container for space objects -->
  <div id="spaceObjectsContainer"></div>

  <!-- Safe zone overlay for reference (hidden) -->
  <div id="safeZone" aria-hidden="true"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Container and safe zone rectangle for collision avoidance
  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');
  const safeZone = document.getElementById('safeZone');

  // Get safe zone rectangle boundaries
  function getSafeZoneRect() {
    const rect = safeZone.getBoundingClientRect();
    return {
      left: rect.left,
      right: rect.right,
      top: rect.top,
      bottom: rect.bottom,
      width: rect.width,
      height: rect.height,
    };
  }

  // Check if an object is inside safe zone
  function isInSafeZone(x, y, size) {
    const rect = getSafeZoneRect();
    return (
      x + size > rect.left &&
      x < rect.right &&
      y + size > rect.top &&
      y < rect.bottom
    );
  }

  // Base64 rocket image (single style) - keep original look
  const rocketImageURL = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAoCAYAAAArW5ZsAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAdklEQVR4nO3TQQrAMAwEwLz/Wa36SFBquHDIyG37hUu8xQCI8Ix5UgOyebCVV1Jz2cK3AtYO5wE6EO0z9dF3FyfjICpMf2T6jHaFGa1vDQyzwTIrgIs47Im2xfq2mu5/cWOhWqvIDqgqxFTZvMCKwAAAABJRU5ErkJggg==';

  // Flame SVG element for rockets
  function createFlame() {
    const flame = document.createElement('div');
    flame.classList.add('flame');
    return flame;
  }

  // Smoke particle class
  class SmokeParticle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 5 + 5;
      this.opacity = 0.35;
      this.life = 80 + Math.random() * 40;
      this.vx = (Math.random() - 0.5) * 0.2;
      this.vy = -0.3 - Math.random() * 0.1;
      this.element = document.createElement('div');
      this.element.classList.add('smoke-trail');
      this.element.style.width = this.size + 'px';
      this.element.style.height = this.size + 'px';
      spaceObjectsContainer.appendChild(this.element);
      this.updateElement();
    }
    updateElement() {
      this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      this.element.style.opacity = this.opacity;
      this.element.style.width = this.size + 'px';
      this.element.style.height = this.size + 'px';
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.opacity -= 0.005;
      this.life--;
      this.size *= 0.98;
      this.updateElement();
      if (this.opacity <= 0 || this.life <= 0) {
        this.element.remove();
        return false;
      }
      return true;
    }
  }

  // Rocket class
  class Rocket {
    constructor() {
      this.size = 30;
      this.height = 40;
      this.x = 0;
      this.y = 0;
      this.speed = 0.6 + Math.random() * 0.7;
      this.angle = 0;
      this.vx = 0;
      this.vy = 0;
      this.smokeParticles = [];

      this.el = document.createElement('div');
      this.el.classList.add('space-object', 'rocket');
      this.el.style.backgroundImage = `url(${rocketImageURL})`;
      spaceObjectsContainer.appendChild(this.el);

      this.flame = createFlame();
      this.el.appendChild(this.flame);

      this.spawn();
    }

    spawn() {
      const safeZoneRect = getSafeZoneRect();
      const margin = 30;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Spawn randomly OUTSIDE safe zone on edges
      // Pick a random edge: top, right, bottom, left (0-3)
      const edge = Math.floor(Math.random() * 4);

      if (edge === 0) { // top edge
        this.x = Math.random() * screenWidth;
        this.y = -this.height - margin;
      } else if (edge === 1) { // right edge
        this.x = screenWidth + margin;
        this.y = Math.random() * screenHeight;
      } else if (edge === 2) { // bottom edge
        this.x = Math.random() * screenWidth;
        this.y = screenHeight + margin;
      } else { // left edge
        this.x = -this.size - margin;
        this.y = Math.random() * screenHeight;
      }

      // Target is random point outside safe zone on opposite side
      // Make sure target is outside safe zone for clear path
      do {
        this.targetX = Math.random() * screenWidth;
        this.targetY = Math.random() * screenHeight;
      } while (
        this.targetX > safeZoneRect.left &&
        this.targetX < safeZoneRect.right &&
        this.targetY > safeZoneRect.top &&
        this.targetY < safeZoneRect.bottom
      );

      // Calculate velocity vector
      const dx = this.targetX - this.x;
      const dy = this.targetY - this.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      this.vx = (dx / dist) * this.speed;
      this.vy = (dy / dist) * this.speed;

      // Calculate angle in degrees for rotation (rocket points upward by default)
      this.angle = Math.atan2(this.vy, this.vx) * 180 / Math.PI + 90;

      this.updatePosition();
    }

    updatePosition() {
      this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.angle}deg)`;
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;

      // Spawn smoke particles trailing behind
      this.smokeParticles.push(new SmokeParticle(
        this.x + this.size/2 - 3 + (Math.random() * 4 - 2),
        this.y + this.height - 6 + (Math.random() * 3 - 1)
      ));

      // Update smoke particles and remove dead ones
      this.smokeParticles = this.smokeParticles.filter(p => p.update());

      this.updatePosition();

      // Remove rocket if outside screen + margin
      const margin = 50;
      if (
        this.x < -margin || this.x > window.innerWidth + margin ||
        this.y < -margin || this.y > window.innerHeight + margin
      ) {
        // Remove all smoke particles too
        this.smokeParticles.forEach(p => p.element.remove());
        this.smokeParticles = [];
        this.el.remove();
        return false;
      }
      return true;
    }
  }

  // Comet class
  class Comet {
    constructor() {
      this.el = document.createElement('div');
      this.el.classList.add('space-object', 'comet');
      spaceObjectsContainer.appendChild(this.el);
      this.size = 25;
      this.width = 25;
      this.height = 40;

      const safeZoneRect = getSafeZoneRect();
      const margin = 20;

      // Spawn random position OUTSIDE safe zone
      do {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
      } while (isInSafeZone(this.x, this.y, this.size));

      // Random velocity vector with speed 0.3 to 0.7 px/frame
      const speed = 0.3 + Math.random() * 0.4;
      const angle = Math.random() * 2 * Math.PI;
      this.vx = Math.cos(angle) * speed;
      this.vy = Math.sin(angle) * speed;

      this.angle = Math.random() * 360;
      this.angularVelocity = (Math.random() - 0.5) * 0.5; // rotate slowly
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.angle += this.angularVelocity;

      // Bounce off edges (screen wrap)
      if (this.x < -this.width) this.x = window.innerWidth + this.width;
      if (this.x > window.innerWidth + this.width) this.x = -this.width;
      if (this.y < -this.height) this.y = window.innerHeight + this.height;
      if (this.y > window.innerHeight + this.height) this.y = -this.height;

      this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.angle}deg)`;
      return true;
    }
  }

  // PLANET class (static)
  class Planet {
    constructor(color, size, x, y) {
      this.el = document.createElement('div');
      this.el.classList.add('space-object', 'planet', color);
      this.el.style.width = size + 'px';
      this.el.style.height = size + 'px';
      this.x = x;
      this.y = y;
      this.el.style.left = x + 'px';
      this.el.style.top = y + 'px';
      spaceObjectsContainer.appendChild(this.el);
    }
  }

  // Initialize objects
  const rockets = [];
  const comets = [];
  const planets = [];

  // Create some static planets outside safe zone
  function spawnPlanets() {
    // Clear any existing
    planets.forEach(p => p.el.remove());
    planets.length = 0;

    // Define planet specs [color, size, x, y]
    const specs = [
      ['red', 70, 60, 100],
      ['blue', 80, window.innerWidth - 140, 150],
      ['green', 65, 120, window.innerHeight - 150],
      ['orange', 55, window.innerWidth - 110, window.innerHeight - 180],
      ['purple', 50, window.innerWidth / 2 + 200, 50]
    ];

    const safeZoneRect = getSafeZoneRect();

    specs.forEach(([color, size, x, y]) => {
      // Only place if NOT inside safe zone (for future window resize)
      if (
        x + size < safeZoneRect.left ||
        x > safeZoneRect.right ||
        y + size < safeZoneRect.top ||
        y > safeZoneRect.bottom
      ) {
        planets.push(new Planet(color, size, x, y));
      }
    });
  }

  // Spawn rockets and comets
  function spawnObjects() {
    // Clear existing rockets and comets from DOM
    rockets.forEach(r => r.el.remove());
    rockets.length = 0;
    comets.forEach(c => c.el.remove());
    comets.length = 0;

    // Spawn 5 rockets
    for (let i=0; i<5; i++) {
      rockets.push(new Rocket());
    }
    // Spawn 8 comets
    for (let i=0; i<8; i++) {
      comets.push(new Comet());
    }
  }

  function animateObjects() {
    // Update rockets, remove if out of bounds
    for (let i = rockets.length -1; i >= 0; i--) {
      const alive = rockets[i].update();
      if (!alive) {
        rockets.splice(i, 1);
        rockets.push(new Rocket());
      }
    }

    // Update comets
    comets.forEach(c => c.update());

    requestAnimationFrame(animateObjects);
  }

  // Initial setup
  function setupSpace() {
    spawnPlanets();
    spawnObjects();
    animateObjects();
  }

  window.addEventListener('resize', () => {
    // Clear and respawn planets and other objects to adjust for new safe zone
    planets.forEach(p => p.el.remove());
    rockets.forEach(r => r.el.remove());
    comets.forEach(c => c.el.remove());
    planets.length = 0;
    rockets.length = 0;
    comets.length = 0;
    spawnPlanets();
    spawnObjects();
  });

  setupSpace();

  // Fact generator logic
  const factButton = document.getElementById('factButton');
  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  // Sample facts
  const facts = [
    "A day on Venus is longer than a year on Venus.",
    "Neutron stars can spin 600 times per second.",
    "Jupiter has the shortest day of all planets.",
    "Saturn's rings are made mostly of ice particles.",
    "Mars has the tallest volcano in the solar system.",
    "The footprints on the Moon will likely remain for millions of years.",
    "One million Earths could fit inside the Sun.",
    "The hottest planet isn't the closest to the Sun.",
    "There are more stars in the universe than grains of sand on Earth.",
    "A teaspoon of neutron star would weigh 6 billion tons."
  ];

  // Sound setup
  let audioCtx;
  let oscillator;
  let muted = false;

  function playBeep() {
    if (muted) return;
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);
  }

  factButton.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * facts.length);
    factDisplay.textContent = facts[randomIndex];
    factDisplay.classList.add('show');
    copyButton.style.display = 'inline-block';
    playBeep();
  });

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => copyFeedback.style.display = 'none', 1500);
    });
  });

  muteToggle.addEventListener('click', () => {
    muted = !muted;
    muteToggle.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
