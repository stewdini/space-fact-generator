<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .space-object {
    position: fixed;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
  }

  .planet {
    background: radial-gradient(circle, #6ab0f3, #08315a);
  }

  .comet {
    background: linear-gradient(90deg, #fff, #66fcf1);
    filter: drop-shadow(0 0 5px #66fcf1);
  }

  .asteroid {
    background: radial-gradient(circle, #a48a5c, #3f341c);
    border-radius: 30% 50% 40% 50% / 60% 30% 50% 40%;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Button and other UI styling here - keep as before... */
  /* For brevity, omitted here but you can reuse from your existing CSS */
</style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Space objects container -->
  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>
    <!-- Copy button etc... -->
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield code unchanged (same as before)
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      // small parallax effect based on mouse
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', () => {
    resize();
  });

  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Random drifting space objects

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  const objectTypes = ['planet', 'comet', 'asteroid'];

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object', type);

      // Size based on type
      if(type === 'planet') {
        this.size = 30 + Math.random() * 30; // 30-60px
      } else if(type === 'comet') {
        this.size = 6 + Math.random() * 6;  // 6-12px
      } else if(type === 'asteroid') {
        this.size = 15 + Math.random() * 20; // 15-35px
      }
      this.el.style.width = this.size + 'px';
      this.el.style.height = this.size + 'px';

      // Initial position (random inside viewport)
      this.x = Math.random() * window.innerWidth;
      this.y = Math.random() * window.innerHeight;

      // Speed and direction (pixels per frame)
      this.speedX = (Math.random() - 0.5) * 0.3; // -0.15 to 0.15 px/frame
      this.speedY = (Math.random() - 0.5) * 0.3;

      // Rotation for planets and asteroids
      this.rotation = Math.random() * 360;
      this.rotationSpeed = (Math.random() - 0.5) * 0.1; // degrees per frame

      spaceObjectsContainer.appendChild(this.el);
    }

    update() {
      // Update position
      this.x += this.speedX;
      this.y += this.speedY;

      // Bounce off edges (wrap around)
      if(this.x < -this.size) this.x = window.innerWidth + this.size;
      else if(this.x > window.innerWidth + this.size) this.x = -this.size;

      if(this.y < -this.size) this.y = window.innerHeight + this.size;
      else if(this.y > window.innerHeight + this.size) this.y = -this.size;

      // Update rotation
      this.rotation += this.rotationSpeed;
      if(this.rotation > 360) this.rotation -= 360;
      if(this.rotation < 0) this.rotation += 360;

      // Apply styles
      this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
    }
  }

  // Create multiple objects
  const spaceObjects = [];
  for(let i=0; i<25; i++) {
    // Random type weighted more toward planets and asteroids, fewer comets
    let r = Math.random();
    let type;
    if(r < 0.5) type = 'planet';
    else if(r < 0.8) type = 'asteroid';
    else type = 'comet';

    spaceObjects.push(new SpaceObject(type));
  }

  function animateSpaceObjects() {
    spaceObjects.forEach(obj => obj.update());
    requestAnimationFrame(animateSpaceObjects);
  }

  animateSpaceObjects();

  // Your existing JS for facts and buttons here (reuse from your code)...

</script>
</body>
</html>
