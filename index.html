<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* PLANETS with subtle craters using multiple radial gradients */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  /* COMETS replaced by ASTEROIDS */

  /* ASTEROIDS base style */
  .asteroid {
    width: 30px;
    height: 30px;
  }

  /* ROCKETS */
  .rocket {
    width: 30px !important;
    height: 40px !important;
  }

  /* Heading and sparkle styles */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  /* Fact display container */
  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Copy button and feedback */
  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hidden initially */
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  /* Buttons container */
  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }

  /* Fact Button styles */
  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  /* Mute toggle icon */
  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Container for space objects -->
  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object');

      if (type === 'planet') {
        this.size = 40 + Math.random() * 35;
        this.el.classList.add('planet');

        // Assign random planet color class
        const planetColors = ['red', 'blue', 'green', 'orange', 'purple'];
        const color = planetColors[Math.floor(Math.random() * planetColors.length)];
        this.el.classList.add(color);

        // Position planets randomly in allowed area (avoid center area)
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;

        // Keep planets out of the center text area (approx center 600x300 box)
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const marginX = 350;
        const marginY = 150;

        // Reposition if inside the center area
        if (this.x > centerX - marginX && this.x < centerX + marginX &&
            this.y > centerY - marginY && this.y < centerY + marginY) {
          // Move to outside the center box horizontally or vertically randomly
          if (Math.random() < 0.5) {
            this.x = this.x < centerX ? centerX - marginX - this.size : centerX + marginX + this.size;
          } else {
            this.y = this.y < centerY ? centerY - marginY - this.size : centerY + marginY + this.size;
          }
        }

        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
        this.el.style.left = this.x + 'px';
        this.el.style.top = this.y + 'px';

      } else if (type === 'rocket') {
        this.size = 30;
        this.el.classList.add('rocket');

        // Use your rocket images from images folder (two variants)
        const rocketImgs = [
          'images/rocket1.png',
          'images/rocket2.png'
        ];
        this.imageSrc = rocketImgs[Math.floor(Math.random() * rocketImgs.length)];
        this.el.style.backgroundImage = `url(${this.imageSrc})`;

        // Start at random edge
        this.initPositionAndSpeed();

      } else if (type === 'asteroid') {
        this.size = 30;
        this.el.classList.add('asteroid');

        // Use your asteroid images from images folder (three variants)
        const asteroidImgs = [
          'images/asteroid.png',
          'images/asteroid1.png',
          'images/asteroid2.png'
        ];
        this.imageSrc = asteroidImgs[Math.floor(Math.random() * asteroidImgs.length)];
        this.el.style.backgroundImage = `url(${this.imageSrc})`;

        // Random position inside allowed area, avoiding center text
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const marginX = 350;
        const marginY = 150;
        if (this.x > centerX - marginX && this.x < centerX + marginX &&
            this.y > centerY - marginY && this.y < centerY + marginY) {
          if (Math.random() < 0.5) {
            this.x = this.x < centerX ? centerX - marginX - this.size : centerX + marginX + this.size;
          } else {
            this.y = this.y < centerY ? centerY - marginY - this.size : centerY + marginY + this.size;
          }
        }
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
        this.el.style.left = this.x + 'px';
        this.el.style.top = this.y + 'px';

        // Asteroids slowly rotate
        this.rotation = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;

      }

      if (type === 'rocket') {
        // Rocket initial position and speed setup
        // Random edge: 0=top,1=right,2=bottom,3=left
        this.initPositionAndSpeed = () => {
          const edge = Math.floor(Math.random() * 4);
          switch(edge) {
            case 0: // Top
              this.x = Math.random() * window.innerWidth;
              this.y = -this.size - 10;
              this.speedX = (Math.random() - 0.5) * 0.1;  // slower
              this.speedY = Math.random() * 0.05 + 0.02;
              break;
            case 1: // Right
              this.x = window.innerWidth + this.size + 10;
              this.y = Math.random() * window.innerHeight;
              this.speedX = -(Math.random() * 0.05 + 0.02);
              this.speedY = (Math.random() - 0.5) * 0.1;
              break;
            case 2: // Bottom
              this.x = Math.random() * window.innerWidth;
              this.y = window.innerHeight + this.size + 10;
              this.speedX = (Math.random() - 0.5) * 0.1;
              this.speedY = -(Math.random() * 0.05 + 0.02);
              break;
            case 3: // Left
              this.x = -this.size - 10;
              this.y = Math.random() * window.innerHeight;
              this.speedX = Math.random() * 0.05 + 0.02;
              this.speedY = (Math.random() - 0.5) * 0.1;
              break;
          }
          this.el.style.width = this.size + 'px';
          this.el.style.height = this.size * (4/3) + 'px';
          this.el.style.left = this.x + 'px';
          this.el.style.top = this.y + 'px';
        };
        this.initPositionAndSpeed();
      }

      spaceObjectsContainer.appendChild(this.el);
    }

    update() {
      if (this.type === 'rocket') {
        this.x += this.speedX * 6; // slower movement
        this.y += this.speedY * 6;

        // Update rotation so it faces direction of movement
        let angle = Math.atan2(this.speedY, this.speedX);
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${angle}rad)`;

        // Respawn if out of screen bounds (with margin)
        if (this.x < -100 || this.x > window.innerWidth + 100 || this.y < -100 || this.y > window.innerHeight + 100) {
          this.initPositionAndSpeed();
        }
      } else if (this.type === 'asteroid') {
        // Asteroids slowly rotate and drift slightly
        this.rotation += this.rotationSpeed;
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
      }
    }
  }

  // Create space objects arrays
  let planets = [];
  let rockets = [];
  let asteroids = [];

  function createSpaceObjects() {
    // Clear existing objects
    spaceObjectsContainer.innerHTML = '';
    planets = [];
    rockets = [];
    asteroids = [];

    // Create planets (7)
    for (let i = 0; i < 7; i++) {
      const planet = new SpaceObject('planet');
      planets.push(planet);
    }

    // Create rockets (5)
    for (let i = 0; i < 5; i++) {
      const rocket = new SpaceObject('rocket');
      rockets.push(rocket);
    }

    // Create asteroids (7)
    for (let i = 0; i < 7; i++) {
      const asteroid = new SpaceObject('asteroid');
      asteroids.push(asteroid);
    }
  }

  createSpaceObjects();

  function animateSpaceObjects() {
    rockets.forEach(r => r.update());
    asteroids.forEach(a => a.update());
    requestAnimationFrame(animateSpaceObjects);
  }

  animateSpaceObjects();

  // Fact generator logic
  const facts = [
    "The largest volcano in the solar system is Olympus Mons on Mars.",
    "A day on Venus is longer than its year.",
    "Jupiter has 79 known moons.",
    "The Milky Way galaxy is approximately 100,000 light years across.",
    "Neutron stars can spin up to 600 times per second.",
    "Saturn's rings are made primarily of ice particles.",
    "Pluto is smaller than Earth's moon.",
    "The Sun accounts for 99.86% of the solar system's mass.",
    "Mercury has no atmosphere to retain heat.",
    "The Hubble Space Telescope has been in orbit since 1990."
  ];

  const factDisplay = document.getElementById('factDisplay');
  const factButton = document.getElementById('factButton');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  // Audio setup
  let audioCtx;
  let gainNode;
  let oscillator;
  let muted = false;

  function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    gainNode = audioCtx.createGain();
    gainNode.gain.value = muted ? 0 : 0.1;
    gainNode.connect(audioCtx.destination);
  }

  function playBeep() {
    if (muted) return;
    if (!audioCtx) initAudio();
    oscillator = audioCtx.createOscillator();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
    oscillator.connect(gainNode);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.15);
  }

  factButton.addEventListener('click', () => {
    if (!audioCtx) initAudio();
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
    playBeep();

    // Pick random fact different from current
    let newFact;
    do {
      newFact = facts[Math.floor(Math.random() * facts.length)];
    } while (newFact === factDisplay.textContent);

    factDisplay.textContent = newFact;
    factDisplay.classList.remove('show');
    void factDisplay.offsetWidth; // Trigger reflow
    factDisplay.classList.add('show');

    copyButton.style.display = 'inline-block';
    copyFeedback.style.display = 'none';
  });

  // Copy fact text to clipboard
  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => {
        copyFeedback.style.display = 'none';
      }, 1500);
    });
  });

  muteToggle.addEventListener('click', () => {
    muted = !muted;
    if (gainNode) gainNode.gain.value = muted ? 0 : 0.1;
    muteToggle.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });
</script>
</body>
</html>
