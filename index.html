<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  /* === Base Styles === */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }
  
  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }
  
  #spaceObjectsContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  /* === Space Objects Base === */
  .space-object {
    position: absolute;
    pointer-events: none;
    will-change: transform;
    user-select: none;
  }
  
  /* Planets */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }
  
  /* Comets */
  .comet {
    border-radius: 50% / 60%;
    background: linear-gradient(90deg, #a0f0ff 0%, #66fcf1 30%, #b3ffff 60%, #66fcf1 80%, #a0f0ff 100%);
    box-shadow: 0 0 8px 3px #66fcf1aa;
  }
  
  /* Asteroids */
  .asteroid {
    background: radial-gradient(circle at 40% 40%, #997a55 40%, #6b5432 70%);
    clip-path: polygon(
      30% 0%, 70% 10%, 100% 40%, 85% 70%, 55% 100%, 20% 90%, 5% 50%, 10% 20%
    );
    box-shadow: 0 0 5px 1px #6b543266;
  }
  
  /* Rockets */
  .rocket {
    width: 30px !important;
    height: 40px !important;
    background-size: contain !important;
    background-repeat: no-repeat !important;
    background-position: center !important;
    filter: drop-shadow(0 0 1.5px #fff9);
  }
  
  /* Flames */
  .rocket-flame {
    position: absolute;
    width: 14px;
    height: 30px;
    left: 50%;
    bottom: -25px;
    transform: translateX(-50%);
    pointer-events: none;
    filter: drop-shadow(0 0 5px #ff7a00cc);
    animation: flameFlicker 0.3s infinite alternate;
    z-index: -1;
  }
  .rocket-flame svg {
    width: 100%;
    height: 100%;
    fill: #ff6600;
    filter: drop-shadow(0 0 3px #ff4400cc);
  }
  
  @keyframes flameFlicker {
    0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 1; }
    100% { transform: translateX(-50%) scaleY(1.2) scaleX(1.1); opacity: 0.8; }
  }
  
  /* Smoke Puff */
  .smoke-puff {
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(200, 200, 200, 0.6);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    filter: blur(1.5px);
    animation: smokeFade 2.5s forwards;
    z-index: -2;
  }
  
  @keyframes smokeFade {
    0% {
      opacity: 0.6;
      transform: translate(0, 0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(-15px, -40px) scale(1.8);
    }
  }
  
  /* Heading and sparkle styles */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 2;
    text-shadow: 0 0 8px #66fcf1;
  }
  
  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }
  
  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }
  
  /* Fact display container */
  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 2;
  }
  
  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
    user-select: text;
  }
  
  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* Copy button and feedback */
  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hidden initially */
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }
  
  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }
  
  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }
  
  /* Buttons container */
  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }
  
  /* Fact Button styles */
  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }
  
  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }
  
  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }
  
  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }
  
  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }
  
  /* Mute toggle icon */
  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }
  
  #muteToggle:hover {
    transform: scale(1.2);
  }
</style>

    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Base64 rocket images - 3 variants (colored little rocketship pictures)
  // These are tiny 30x40 pixel PNGs encoded in base64
  const rocketImages = [
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAoCAYAAAArW5ZsAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAdklEQVR4nO3TQQrAMAwEwLz/Wa36SFBquHDIyG37hUu8xQCI8Ix5UgOyebCVV1Jz2cK3AtYO5wE6EO0z9dDAU8vNx1qkIp0uhfOo2v1WqwYUbjCgkiIqYFM6ScXOd5nF+bEKghDZpRE4vDJL97hG3Lc0K9uXZX7Dr4AX35Lq4fn6sNAAAAAElFTkSuQmCC',
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAoCAYAAAArW5ZsAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAbUlEQVR4nO3UQQrAMAwEwLv/6aUqRg+kDxgCP4mOwyMIr5tVD1bjw6kz1a9cYDwHq0hXaP5NRm0ptqtVwu+W0X48IH8HJbTqjENnjbEcqTT7HhtP2ojQbYTuRleHMzq8gPd2vgA3fuH6tbVPMr2AHzZqOk5n7bAAAAAElFTkSuQmCC',
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAoCAYAAAArW5ZsAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAdUlEQVR4nO3UsQnAMAwDwDX8Jb4oAJ7wFwTUIEwlS0PcVhcZLsLUbT8zIbdRFAOojPv+qBw7nE2VT1cFepY6+h8Cr6Wve8OGQgD6AH8NGeTYBQXGx3juypweXQJu1i3zr9cLQx6j0PYKQ6Tfpe8S4AvA1qSe71m3br2g9+EAAAAASUVORK5CYII='
  ];

  // Container to hold all dynamic space objects (planets, comets, asteroids, rockets)
  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');

  // Utility to create elements with classes and styles
  function createElement(tag, classes = [], styles = {}) {
    const el = document.createElement(tag);
    classes.forEach(c => el.classList.add(c));
    Object.assign(el.style, styles);
    return el;
  }

  // --- Create space objects ---

  // Planet data: type, size, initial pos
  const planets = [
    { type: 'red', size: 70 },
    { type: 'blue', size: 50 },
    { type: 'green', size: 55 },
    { type: 'orange', size: 65 },
    { type: 'purple', size: 60 },
  ];

  // Comets
  const cometCount = 2;
  // Asteroids
  const asteroidCount = 3;

  // Rockets count
  const rocketCount = 6;

  // Generate random between
  function randBetween(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Store all moving rockets with their data for animation
  const rockets = [];

  // Smoke puffs per rocket
  const PUFF_COUNT = 10;

  // Smoke puff class for each rocket
  class SmokePuff {
    constructor(parent) {
      this.el = createElement('div', ['smoke-puff']);
      parent.appendChild(this.el);
      this.reset();
    }
    reset() {
      this.x = 0;
      this.y = 0;
      this.opacity = 0;
      this.scale = 1;
      this.animStartTime = 0;
      this.active = false;
      this.el.style.opacity = '0';
    }
    start(x, y, delay) {
      this.x = x;
      this.y = y;
      this.animStartTime = performance.now() + delay;
      this.active = true;
    }
    update(time) {
      if (!this.active) return false;
      const elapsed = time - this.animStartTime;
      if (elapsed < 0) return true;

      const progress = elapsed / 2500; // animation duration 2.5s

      if (progress >= 1) {
        this.reset();
        return false;
      }
      // Update position and style
      this.el.style.opacity = `${0.6 * (1 - progress)}`;
      this.el.style.transform = `translate(${ -15 * progress }px, ${ -40 * progress }px) scale(${1 + 0.8 * progress})`;
      this.el.style.left = `${this.x}px`;
      this.el.style.top = `${this.y}px`;
      return true;
    }
  }

  // Rocket class
  class Rocket {
    constructor() {
      this.el = createElement('div', ['space-object', 'rocket']);
      this.el.style.backgroundImage = `url(${rocketImages[Math.floor(Math.random() * rocketImages.length)]})`;
      this.el.style.width = '30px';
      this.el.style.height = '40px';
      spaceObjectsContainer.appendChild(this.el);

      // Flames
      this.flameEl = createElement('div', ['rocket-flame']);
      this.flameEl.innerHTML = `
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 0c-8 12-8 24 0 40 0 0 6-12 6-20S40 16 32 0z"/>
          <path fill="#ffcc00" d="M32 40c-2 3-3 6-3 10 0 0 3 0 3 0s3 0 3 0c0-4-1-7-3-10z"/>
        </svg>
      `;
      this.el.appendChild(this.flameEl);

      // Smoke puffs
      this.smokePuffs = [];
      for (let i = 0; i < PUFF_COUNT; i++) {
        this.smokePuffs.push(new SmokePuff(spaceObjectsContainer));
      }

      // Position and velocity
      this.x = randBetween(0, window.innerWidth);
      this.y = randBetween(0, window.innerHeight);
      this.sizeX = 30;
      this.sizeY = 40;

      this.speed = randBetween(0.2, 0.6);
      this.angle = randBetween(0, 2 * Math.PI); // radians

      // Velocity components
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed;

      // Smoke timing
      this.lastPuffTime = 0;
      this.puffIndex = 0;
    }

    update(time) {
      // Move rocket
      this.x += this.vx;
      this.y += this.vy;

      // Wrap around screen edges
      if (this.x < -this.sizeX) this.x = window.innerWidth + this.sizeX;
      if (this.x > window.innerWidth + this.sizeX) this.x = -this.sizeX;
      if (this.y < -this.sizeY) this.y = window.innerHeight + this.sizeY;
      if (this.y > window.innerHeight + this.sizeY) this.y = -this.sizeY;

      // Update rocket element position and rotation (facing movement)
      this.el.style.left = `${this.x}px`;
      this.el.style.top = `${this.y}px`;
      this.el.style.transform = `translate(-50%, -50%) rotate(${this.angle * 180 / Math.PI + 90}deg)`;

      // Update flame position (center bottom of rocket)
      this.flameEl.style.left = '50%';
      this.flameEl.style.bottom = '-25px';
      this.flameEl.style.transform = 'translateX(-50%)';

      // Emit smoke puffs every ~300ms
      if (time - this.lastPuffTime > 300) {
        this.smokePuffs[this.puffIndex].start(this.x, this.y + this.sizeY / 2, 0);
        this.puffIndex = (this.puffIndex + 1) % PUFF_COUNT;
        this.lastPuffTime = time;
      }

      // Update smoke puffs
      this.smokePuffs.forEach(puff => puff.update(time));
    }
  }

  // Create planets
  planets.forEach((p, i) => {
    const planet = createElement('div', ['space-object', 'planet', p.type], {
      width: `${p.size}px`,
      height: `${p.size}px`,
      left: `${randBetween(0, window.innerWidth - p.size)}px`,
      top: `${randBetween(0, window.innerHeight - p.size)}px`,
    });
    spaceObjectsContainer.appendChild(planet);
  });

  // Create comets
  for (let i = 0; i < cometCount; i++) {
    const cSize = randBetween(50, 80);
    const comet = createElement('div', ['space-object', 'comet'], {
      width: `${cSize}px`,
      height: `${cSize / 3}px`,
      left: `${randBetween(0, window.innerWidth)}px`,
      top: `${randBetween(0, window.innerHeight)}px`,
      transform: `rotate(${randBetween(0, 360)}deg)`,
      opacity: 0.6,
      filter: 'drop-shadow(0 0 3px #a0f0ffbb)'
    });
    spaceObjectsContainer.appendChild(comet);
  }

  // Create asteroids
  for (let i = 0; i < asteroidCount; i++) {
    const aSize = randBetween(20, 40);
    const asteroid = createElement('div', ['space-object', 'asteroid'], {
      width: `${aSize}px`,
      height: `${aSize}px`,
      left: `${randBetween(0, window.innerWidth)}px`,
      top: `${randBetween(0, window.innerHeight)}px`,
      opacity: 0.7,
      filter: 'drop-shadow(0 0 4px #997a5566)'
    });
    spaceObjectsContainer.appendChild(asteroid);
  }

  // Create rockets
  for (let i = 0; i < rocketCount; i++) {
    rockets.push(new Rocket());
  }

  // Animation loop
  function animate(time = 0) {
    rockets.forEach(r => r.update(time));
    requestAnimationFrame(animate);
  }
  animate();

  // === Fact generator + copy + mute ===
  const factButton = document.getElementById('factButton');
  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  const spaceFacts = [
    "Venus is the hottest planet in our solar system.",
    "A day on Venus is longer than its year.",
    "Neutron stars can spin 600 times per second.",
    "The footprints on the Moon will stay for millions of years.",
    "One million Earths could fit inside the Sun.",
    "Jupiter's Great Red Spot is a giant storm.",
    "Saturn's rings are made mostly of ice particles.",
    "Mars has the largest dust storms in the solar system.",
    "Mercury has no atmosphere to retain heat.",
    "The Sun accounts for 99.86% of the solar system's mass."
  ];

  let audioCtx, beepSound, isMuted = false;

  function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    beepSound = () => {
      if (isMuted) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = 440;
      osc.type = 'sine';
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    };
  }
  setupAudio();

  factButton.addEventListener('click', () => {
    if (factButton.disabled) return;
    factButton.disabled = true;
    factDisplay.classList.remove('show');
    setTimeout(() => {
      const fact = spaceFacts[Math.floor(Math.random() * spaceFacts.length)];
      factDisplay.textContent = fact;
      factDisplay.classList.add('show');
      factButton.disabled = false;
      copyButton.style.display = 'inline-flex';
      beepSound();
    }, 400);
  });

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => {
        copyFeedback.style.display = 'none';
      }, 1500);
    });
  });
