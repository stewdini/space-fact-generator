<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <meta name="description" content="Discover fascinating facts about space with our free, random space fact generator. Instantly learn something cool about the cosmos." />

  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />
  <link rel="manifest" href="site.webmanifest" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background: radial-gradient(ellipse at bottom, #000010 0%, #000000 70%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    /* starfield background etc omitted for brevity; same as before */

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 8px #66fcf1;
    }

    #factWrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 700px;
    }

    #factDisplay {
      font-size: 1.4rem;
      margin: 2rem 0;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s forwards;
      text-shadow: 0 0 6px #45a29eaa;
    }

    #factDisplay.show {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #copyButton {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 4px;
      display: none; /* hide initially */
      color: #ccc; /* light grey */
      transition: transform 0.2s ease;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    #copyButton:hover {
      color: #fff; /* white on hover */
      transform: scale(1.2);
    }

    #copyFeedback {
      font-size: 1.5rem;
      color: #66fcf1;
      margin-left: 8px;
      user-select: none;
      display: none;
      align-self: center;
    }

    .buttons-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      position: relative;
      z-index: 2;
    }

    #factButton {
      padding: 14px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #1f2833;
      color: #66fcf1;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
      box-shadow: 0 0 12px #45a29e99;
      animation: pulseGlow 2.5s ease-in-out infinite;
    }

    #factButton:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      animation: none;
      box-shadow: none;
      background-color: #0a141b;
      color: #444;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
      50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
    }

    #factButton:hover:not(:disabled) {
      background-color: #45a29e;
      box-shadow: 0 0 30px #66fcf1ff;
      transform: scale(1.05);
      animation: none;
    }

    #factButton:active:not(:disabled) {
      transform: scale(0.95);
      box-shadow: 0 0 10px #45a29e99;
    }

    #muteToggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #66fcf1;
      padding: 0;
      margin: 0 0 0 12px;
      line-height: 1;
      user-select: none;
      transition: transform 0.2s ease;
    }

    #muteToggle:hover {
      transform: scale(1.2);
    }

    #sparkleContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 200px;
      height: 100px;
    }

    .sparkleParticle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #66fcf1, transparent);
      border-radius: 50%;
      opacity: 1;
      animation: sparkleParticleAnim 1s forwards;
    }

    @keyframes sparkleParticleAnim {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--move-x), var(--move-y)) scale(0.2); }
    }
  </style>
</head>
<body>
  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Loading facts, please wait...</p>

    <!-- Copy button with clipboard SVG -->
    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <!-- Feedback checkmark -->
    <span id="copyFeedback" aria-hidden="true">âœ…</span>

    <div id="sparkleContainer"></div>
  </div>

  <div class="buttons-container">
    <button id="factButton" disabled>Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

  <script>
    const factDisplay = document.getElementById('factDisplay');
    const copyButton = document.getElementById('copyButton');
    const copyFeedback = document.getElementById('copyFeedback');
    const sparkleContainer = document.getElementById('sparkleContainer');
    const factButton = document.getElementById('factButton');
    const muteToggle = document.getElementById('muteToggle');

    let facts = [];
    let remainingFacts = [];
    let soundEnabled = true;

    muteToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      muteToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
    });

    // Copy button click handler
    copyButton.addEventListener('click', () => {
      const factText = factDisplay.innerText;
      navigator.clipboard.writeText(factText).then(() => {
        // Hide copy button, show feedback checkmark
        copyButton.style.display = 'none';
        copyFeedback.style.display = 'inline';

        setTimeout(() => {
          // Revert back after 1.2s
          copyFeedback.style.display = 'none';
          copyButton.style.display = 'inline';
        }, 1200);
      }).catch(err => {
        console.error("Copy failed:", err);
      });
    });

    factButton.disabled = true;
    factDisplay.innerText = "Loading facts, please wait...";
    copyButton.style.display = "none"; // hidden initially
    copyFeedback.style.display = "none";

    fetch('https://raw.githubusercontent.com/stewdini/space-fact-generator/main/facts.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        facts = data;
        remainingFacts = [...facts];
        factButton.disabled = false;
        factDisplay.innerText = "Click the button below to learn a cool space fact!";
        copyButton.style.display = "none"; // still hide at start
      })
      .catch(err => {
        console.error('Failed to load facts:', err);
        facts = ["Oops! Could not load facts right now."];
        remainingFacts = [...facts];
        factButton.disabled = false;
        factDisplay.innerText = facts[0];
        copyButton.style.display = "none";
      });

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkleParticle');
      const moveX = (Math.random() * 100 - 50).toFixed(2) + 'px';
      const moveY = (Math.random() * 100 - 50).toFixed(2) + 'px';
      sparkle.style.setProperty('--move-x', moveX);
      sparkle.style.setProperty('--move-y', moveY);
      sparkle.style.left = (Math.random() * 180) + 'px';
      sparkle.style.top = (Math.random() * 80) + 'px';
      sparkleContainer.appendChild(sparkle);
      sparkle.addEventListener('animationend', () => sparkle.remove());
    }

    function getRandomFact() {
      if (remainingFacts.length === 0) {
        remainingFacts = [...facts];
      }

      const randomIndex = Math.floor(Math.random() * remainingFacts.length);
      const fact = remainingFacts.splice(randomIndex, 1)[0];

      if (soundEnabled) {
        const clickSound = new Audio('pop.mp3');
        clickSound.volume = 0.2;
        clickSound.play().catch(e => console.warn('Sound play failed:', e));
      }

      factDisplay.classList.remove('show');
      void factDisplay.offsetWidth;

      for (let i = 0; i < 15; i++) createSparkle();

      factDisplay.innerText = fact;
      factDisplay.classList.add('show');

      // Show copy button only after first fact
      copyButton.style.display = "inline";
      copyFeedback.style.display = "none";
    }

    factButton.addEventListener('click', getRandomFact);
  </script>
</body>
</html>
