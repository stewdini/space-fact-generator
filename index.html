<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
body { margin:0; padding:0; overflow:hidden; font-family:sans-serif; background:#000010; color:#e0e0e0; }
canvas#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
.space-object { position:absolute; pointer-events:none; z-index:0; background-size:contain; background-repeat:no-repeat; background-position:center; }
.planet { border-radius:50%; box-shadow:0 0 8px 1px rgba(100,150,255,0.3); background-size:cover; }
.planet.red { background-color:#b0413e; }
.planet.blue { background-color:#4b7dad; }
.planet.green { background-color:#4ca36c; }
.planet.orange { background-color:#d17f3c; }
.planet.purple { background-color:#7855b8; }
.smoke { position:absolute; width:12px; height:12px; background:rgba(180,180,180,0.25); border-radius:50%; filter:blur(3px); pointer-events:none; z-index:0; }
h1 { position:relative; z-index:10; text-align:center; font-size:3rem; text-shadow:0 0 8px #66fcf1; margin-top:1rem; }
#factDisplay { position:relative; z-index:10; text-align:center; font-size:1.4rem; margin:2rem auto; max-width:600px; line-height:1.6; text-shadow:0 0 6px #45a29eaa; }
#factButton { display:block; margin:0 auto; padding:14px 35px; font-size:1.3rem; border:none; border-radius:10px; background-color:#1f2833; color:#66fcf1; cursor:pointer; box-shadow:0 0 12px #45a29e99; }
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<h1>ðŸ”­ Random Space Fact Generator âœ¨</h1>
<p id="factDisplay">Click the button to learn a cool space fact!</p>
<button id="factButton">Show Me a Random Fact</button>

<script>
// STARFIELD
const canvas=document.getElementById('starfield'),ctx=canvas.getContext('2d');
let stars=[],w,h;
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight; initStars();}
function initStars(){stars=[];for(let i=0;i<150;i++)stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.3+0.3});}
function drawStars(){ctx.clearRect(0,0,w,h);ctx.fillStyle='white';stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill();});}
function animateStarfield(){drawStars();requestAnimationFrame(animateStarfield);}
window.addEventListener('resize',resize);resize();animateStarfield();

// SPACE OBJECTS
const container=document.body;
const rocketImages=['https://stewdini.github.io/space-fact-generator/images/rocket1.png'];
const asteroidImages=['https://stewdini.github.io/space-fact-generator/images/asteroid1.png','https://stewdini.github.io/space-fact-generator/images/asteroid2.png'];
let spaceObjects=[];

class SpaceObject{
  constructor(type){
    this.type=type;
    this.el=document.createElement('div');
    this.el.classList.add('space-object');
    this.smokeTrail=[];
    if(type==='planet'){
      this.el.classList.add('planet');
      const colors=['red','blue','green','orange','purple'];
      this.el.classList.add(colors[Math.floor(Math.random()*colors.length)]);
      this.size=40+Math.random()*35;
      this.x=Math.random()*window.innerWidth;
      this.y=Math.random()*window.innerHeight;
      this.el.style.width=this.size+'px';
      this.el.style.height=this.size+'px';
    }
    else if(type==='asteroid'){
      this.size=30+Math.random()*20;
      this.el.style.width=this.size+'px';
      this.el.style.height=this.size+'px';
      this.el.style.backgroundImage=`url(${asteroidImages[Math.floor(Math.random()*asteroidImages.length)]})`;
      this.x=Math.random()*window.innerWidth;
      this.y=Math.random()*window.innerHeight;
      this.vx=(Math.random()-0.5)*0.15;
      this.vy=(Math.random()-0.5)*0.15;
    }
    else if(type==='rocket'){
      this.size=30;
      this.el.style.width=this.size+'px';
      this.el.style.height='40px';
      this.el.style.backgroundImage=`url(${rocketImages[0]})`;
      // spawn from random edge
      const edge=Math.floor(Math.random()*4);
      const speed=1.5+Math.random()*0.5;
      switch(edge){
        case 0:this.x=Math.random()*window.innerWidth; this.y=-50; this.vx=(Math.random()-0.5)*0.2; this.vy=speed; break;
        case 1:this.x=window.innerWidth+50; this.y=Math.random()*window.innerHeight; this.vx=-speed; this.vy=(Math.random()-0.5)*0.2; break;
        case 2:this.x=Math.random()*window.innerWidth; this.y=window.innerHeight+50; this.vx=(Math.random()-0.5)*0.2; this.vy=-speed; break;
        case 3:this.x=-50; this.y=Math.random()*window.innerHeight; this.vx=speed; this.vy=(Math.random()-0.5)*0.2; break;
      }
    }
    container.appendChild(this.el);
    this.updatePosition();
  }

  updatePosition(){ this.el.style.transform=`translate(${this.x}px,${this.y}px)`; }

  addSmoke(){ 
    const smoke=document.createElement('div'); 
    smoke.classList.add('smoke'); 
    container.appendChild(smoke); 
    this.smokeTrail.push({el:smoke,x:this.x+this.size/2,y:this.y+35,life:50}); 
  }

  update(){
    if(this.type==='asteroid'||this.type==='rocket'){
      this.x+=this.vx; this.y+=this.vy;
      if(this.type==='rocket'){ 
        this.addSmoke(); 
        if(this.x<-100||this.x>window.innerWidth+100||this.y<-100||this.y>window.innerHeight+100){
          this.smokeTrail.forEach(s=>s.el.remove()); 
          this.el.remove(); 
          return false;
        }
      }
    }
    this.updatePosition();
    // animate smoke
    this.smokeTrail.forEach((p,i)=>{
      p.y-=0.3;
      p.life-=1;
      p.el.style.transform=`translate(${p.x}px,${p.y}px) scale(${1 - p.life/60})`;
      p.el.style.opacity=p.life/60;
      if(p.life<=0){ p.el.remove(); this.smokeTrail.splice(i,1); }
    });
    return true;
  }
}

function spawnObjects(){
  if(spaceObjects.filter(o=>o.type==='planet').length<6) spaceObjects.push(new SpaceObject('planet'));
  if(spaceObjects.filter(o=>o.type==='asteroid').length<12) spaceObjects.push(new SpaceObject('asteroid'));
  if(Math.random()<0.02) spaceObjects.push(new SpaceObject('rocket'));
}

function animateObjects(){
  spawnObjects();
  for(let i=spaceObjects.length-1;i>=0;i--) if(!spaceObjects[i].update()) spaceObjects.splice(i,1);
  requestAnimationFrame(animateObjects);
}
animateObjects();

// FACTS
const facts=[
"The largest volcano in our solar system is on Mars, Olympus Mons.",
"Jupiter has the shortest day of all planets, completing a rotation in about 10 hours.",
"Saturnâ€™s rings are made mostly of ice particles with a smaller amount of rocky debris.",
"Venus spins backward compared to most planets.",
"A day on Mercury lasts longer than its year!",
"Neutron stars can spin 600 times per second.",
"Space is not completely empty.",
"The hottest planet is Venus due to its thick atmosphere.",
"Pluto is classified as a dwarf planet.",
"There are thousands of exoplanets discovered beyond our solar system."
];
const factDisplay=document.getElementById('factDisplay');
document.getElementById('factButton').addEventListener('click',()=>{
  factDisplay.textContent=facts[Math.floor(Math.random()*facts.length)];
});
</script>
</body>
</html>
