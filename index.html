<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Space Fact Generator | Space Simplified</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
  }

  /* Planets: softer, less intense glow */
  .planet.red {
    background: #ff5c5c;
    box-shadow: 0 0 6px 2px #ff5c5c99;
  }
  .planet.blue {
    background: #5ca0ff;
    box-shadow: 0 0 6px 2px #5ca0ff99;
  }
  .planet.green {
    background: #5cff8a;
    box-shadow: 0 0 6px 2px #5cff8a99;
  }
  .planet.orange {
    background: #ffa75c;
    box-shadow: 0 0 6px 2px #ffa75c99;
  }
  .planet.purple {
    background: #b55cff;
    box-shadow: 0 0 6px 2px #b55cff99;
  }

  /* Comets: translucent with glow */
  .comet {
    background: linear-gradient(90deg, #fff, #66fcf1);
    filter: drop-shadow(0 0 5px #66fcf1);
    opacity: 0.6;
  }

  /* Asteroids: brownish, irregular shape with opacity */
  .asteroid {
    background: radial-gradient(circle, #a48a5c, #3f341c);
    border-radius: 30% 50% 40% 50% / 60% 30% 50% 40%;
    opacity: 0.7;
  }

  /* Rocket style */
  .rocket {
    width: 20px;
    height: 20px;
    background: transparent;
    pointer-events: none;
    position: fixed;
    z-index: 0;
    will-change: transform;
    filter: drop-shadow(0 0 2px #ffffff88);
  }
  .rocket::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    background-image: url('data:image/svg+xml;utf8,<svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2L26 18 12 24l14 6 6 14 6-14 14-6-14-6-6-16z"/></svg>');
    background-repeat: no-repeat;
    background-size: contain;
  }

  /* Your original heading and sparkle styles */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  /* Fact display container */
  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Copy button and feedback */
  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hidden initially */
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  /* Buttons container */
  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }

  /* Fact Button styles (original) */
  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  /* Mute toggle icon - original style, inline with fact button */
  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Container for space objects -->
  <div id="spaceObjectsContainer"></div>

  <h1>ðŸ”­ Random Space Fact Generator<span class="sparkle">âœ¨</span></h1>

  <div id="factWrapper" style="display:flex; align-items:center; justify-content:center; gap: 6px; flex-wrap:wrap; max-width:700px;">
    <p id="factDisplay">Click the button below to learn a cool space fact!</p>

    <button id="copyButton" title="Copy to clipboard" aria-label="Copy fact" aria-live="polite" aria-atomic="true" role="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        aria-hidden="true"
      >
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>
  </div>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>
  </div>

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // Space Objects random drifting with colored glowing planets + rockets

  const spaceObjectsContainer = document.getElementById('spaceObjectsContainer');
  const planetColors = ['red', 'blue', 'green', 'orange', 'purple'];

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.el = document.createElement('div');
      this.el.classList.add('space-object', type);

      if (type === 'planet') {
        const colorClass = planetColors[Math.floor(Math.random() * planetColors.length)];
        this.el.classList.add(colorClass);
        this.size = 30 + Math.random() * 30;
      } else if (type === 'comet') {
        this.size = 6 + Math.random() * 6;
      } else if (type === 'asteroid') {
        this.size = 15 + Math.random() * 20;
      } else if (type === 'rocket') {
        this.size = 15 + Math.random() * 10;
        this.el.classList.add('rocket');
      }

      this.el.style.width = this.size + 'px';
      this.el.style.height = this.size + 'px';

      this.x = Math.random() * window.innerWidth;
      this.y = Math.random() * window.innerHeight;

      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;

      this.rotation = Math.random() * 360;
      this.rotationSpeed = (Math.random() - 0.5) * 0.1;

      spaceObjectsContainer.appendChild(this.el);
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < -this.size) this.x = window.innerWidth + this.size;
      else if (this.x > window.innerWidth + this.size) this.x = -this.size;

      if (this.y < -this.size) this.y = window.innerHeight + this.size;
      else if (this.y > window.innerHeight + this.size) this.y = -this.size;

      this.rotation += this.rotationSpeed;
      if (this.rotation > 360) this.rotation -= 360;
      if (this.rotation < 0) this.rotation += 360;

      this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
    }
  }

  const spaceObjects = [];
  const objectCount = 25;

  for(let i = 0; i < objectCount; i++) {
    let r = Math.random();
    let type;
    if (r < 0.45) type = 'planet';
    else if (r < 0.8) type = 'asteroid';
    else if (r < 0.95) type = 'comet';
    else type = 'rocket';  // 5% chance for rocket

    spaceObjects.push(new SpaceObject(type));
  }

  function animateSpaceObjects() {
    spaceObjects.forEach(obj => obj.update());
    requestAnimationFrame(animateSpaceObjects);
  }
  animateSpaceObjects();

  // Fact generator logic (simplified sample facts here)
  const facts = [
    "The Sun contains 99.86% of the mass in our solar system.",
    "A day on Venus is longer than a year on Venus.",
    "Neutron stars can spin up to 600 times per second.",
    "Jupiter has 79 known moons.",
    "Space is completely silent."
  ];

  let previousIndex = -1;
  const factDisplay = document.getElementById('factDisplay');
  const factButton = document.getElementById('factButton');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  let isMuted = false;

  // Pop sound from your chosen option A
  const popSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/26/audio_ebaf1f29de.mp3?filename=pop-6167.mp3');
  popSound.volume = 0.3;

  function getRandomFactIndex() {
    let idx;
    do {
      idx = Math.floor(Math.random() * facts.length);
    } while (idx === previousIndex && facts.length > 1);
    previousIndex = idx;
    return idx;
  }

  factButton.addEventListener('click', () => {
    if (!isMuted) popSound.play().catch(() => {});
    const idx = getRandomFactIndex();
    factDisplay.textContent = facts[idx];

    // Show copy icon for new fact
    copyButton.style.display = 'inline-flex';
    copyFeedback.style.display = 'none';

    // Add sparkle animation after fact
    const sparkle = document.createElement('span');
    sparkle.className = 'sparkle';
    factDisplay.appendChild(sparkle);
  });

  copyButton.addEventListener('click', () => {
    if (factDisplay.textContent.trim() && factDisplay.textContent !== "Click the button below to learn a cool space fact!") {
      navigator.clipboard.writeText(factDisplay.textContent.replace('âœ¨', '').trim());
      copyFeedback.style.display = 'inline';
      setTimeout(() => {
        copyFeedback.style.display = 'none';
      }, 1500);
    }
  });

  muteToggle.addEventListener('click', () => {
    isMuted = !isMuted;
    muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  });

  // On page load: hide copy icon initially
  copyButton.style.display = 'none';
</script>
</body>
</html>
