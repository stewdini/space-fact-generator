<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    background: #000010;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    position: relative;
  }

  canvas#starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Space objects base style */
  .space-object {
    position: fixed;
    pointer-events: none;
    z-index: 0;
    will-change: transform;
  }

  /* PLANETS with subtle craters using multiple radial gradients */
  .planet {
    border-radius: 50%;
    box-shadow: 0 0 8px 1px rgba(100,150,255,0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }
  .planet.red {
    background-color: #b0413e;
    background-image:
      radial-gradient(circle at 30% 30%, #a03736 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #a83a3a 15%, transparent 18%),
      radial-gradient(circle at 55% 75%, #80312f 8%, transparent 10%);
    box-shadow: 0 0 6px 1px rgba(180, 65, 62, 0.35);
  }
  .planet.blue {
    background-color: #4b7dad;
    background-image:
      radial-gradient(circle at 25% 25%, #3d6890 8%, transparent 10%),
      radial-gradient(circle at 65% 60%, #366384 14%, transparent 17%),
      radial-gradient(circle at 50% 80%, #2b516f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(75, 125, 173, 0.35);
  }
  .planet.green {
    background-color: #4ca36c;
    background-image:
      radial-gradient(circle at 30% 30%, #418b5a 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #3e7e52 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #2e5c3d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(76, 163, 108, 0.35);
  }
  .planet.orange {
    background-color: #d17f3c;
    background-image:
      radial-gradient(circle at 30% 30%, #ab6831 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #9c5f2b 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #6d411d 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(209, 127, 60, 0.35);
  }
  .planet.purple {
    background-color: #7855b8;
    background-image:
      radial-gradient(circle at 30% 30%, #6646a1 10%, transparent 12%),
      radial-gradient(circle at 70% 60%, #5a3d8a 14%, transparent 17%),
      radial-gradient(circle at 55% 75%, #3d2b5f 7%, transparent 9%);
    box-shadow: 0 0 6px 1px rgba(120, 85, 184, 0.35);
  }

  /* COMETS textured with layered linear gradient, no transparency */
  .comet {
    border-radius: 50% / 60%;
    background: linear-gradient(90deg, #a0f0ff 0%, #66fcf1 30%, #b3ffff 60%, #66fcf1 80%, #a0f0ff 100%);
    box-shadow: 0 0 8px 3px #66fcf1aa;
  }

  /* ASTEROIDS with irregular shape using clip-path and layered radial gradients */
  .asteroid {
    background: radial-gradient(circle at 40% 40%, #997a55 40%, #6b5432 70%);
    clip-path: polygon(
      30% 0%, 70% 10%, 100% 40%, 85% 70%, 55% 100%, 20% 90%, 5% 50%, 10% 20%
    );
    box-shadow: 0 0 5px 1px #6b543266;
  }

  /* ROCKETS: base styles */
  .space-object.rocket {
    width: 30px !important;
    height: 40px !important;
    background-size: contain !important;
    background-repeat: no-repeat !important;
    background-position: center !important;
    filter: drop-shadow(0 0 1.5px #fff9);
  }

  /* Heading and sparkle styles */
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 8px #66fcf1;
  }

  .sparkle {
    display: inline-block;
    animation: sparkleAnim 2s linear infinite;
    font-size: 2.2rem;
    color: #66fcf1;
    margin-left: 0.3em;
    position: relative;
    top: 5px;
  }

  @keyframes sparkleAnim {
    0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
    50% { opacity: 0.5; transform: rotate(20deg) scale(1.3); }
  }

  /* Fact display container */
  #factWrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 700px;
    z-index: 1;
  }

  #factDisplay {
    font-size: 1.4rem;
    margin: 2rem 0;
    line-height: 1.6;
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-shadow: 0 0 6px #45a29eaa;
    max-width: 600px;
    word-wrap: break-word;
  }

  #factDisplay.show {
    animation: fadeIn 1s forwards;
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Copy button and feedback */
  #copyButton {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin-left: 4px;
    display: none; /* hidden initially */
    color: #ccc;
    transition: color 0.2s ease, transform 0.2s ease;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  #copyButton:hover {
    color: #fff;
    transform: scale(1.2);
  }

  #copyFeedback {
    font-size: 1.5rem;
    color: #66fcf1;
    margin-left: 8px;
    user-select: none;
    display: none;
    align-self: center;
  }

  /* Buttons container */
  .buttons-container {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 1rem;
    position: relative;
    z-index: 2;
  }

  /* Fact Button styles */
  #factButton {
    padding: 14px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 10px;
    background-color: #1f2833;
    color: #66fcf1;
    cursor: pointer;
    transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 12px #45a29e99;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  #factButton:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    animation: none;
    box-shadow: none;
    background-color: #0a141b;
    color: #444;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 12px #45a29e99, 0 0 20px #66fcf1cc; }
    50% { box-shadow: 0 0 20px #45a29ecc, 0 0 30px #66fcf1ff; }
  }

  #factButton:hover:not(:disabled) {
    background-color: #45a29e;
    box-shadow: 0 0 30px #66fcf1ff;
    transform: scale(1.05);
    animation: none;
  }

  #factButton:active:not(:disabled) {
    transform: scale(0.95);
    box-shadow: 0 0 10px #45a29e99;
  }

  /* Mute toggle icon */
  #muteToggle {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #66fcf1;
    padding: 0;
    margin: 0 0 0 12px;
    line-height: 1;
    user-select: none;
    transition: transform 0.2s ease;
  }

  #muteToggle:hover {
    transform: scale(1.2);
  }
</style>
</head>

      <svg

      </svg>
    </button>

    <span id="copyFeedback" aria-hidden="true" role="alert">âœ…</span>

  <div class="buttons-container">
    <button id="factButton">Show Me a Random Fact</button>
    <button id="muteToggle" title="Toggle sound">ðŸ”Š</button>

<script>
  // Starfield canvas setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 150;
  let width, height;
  let mouseX = 0;
  let mouseY = 0;

  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.3,
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let parallaxX = star.x + (mouseX - width/2) * 0.02 * star.radius;
      let parallaxY = star.y + (mouseY - height/2) * 0.02 * star.radius;

      ctx.beginPath();
      ctx.arc(parallaxX, parallaxY, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  }

  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateStarfield() {
    drawStars();
    requestAnimationFrame(animateStarfield);
  }

  resize();
  animateStarfield();

  // SVG base64 rocket images (colored, small 30x40)
  const rocketSVGs = [
    'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAzMCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTExIDE4TDExIDI1TDIwIDI1TDIwIDE4TDExIDE4WiIgZmlsbD0iI0YzNTNDMyIvPgo8cGF0aCBkPSJNMTQgMzFDMTMgMzEgMTIgMzEgMTIgMzBMMTggMzBMMTggMzFDMTcgMzEgMTYgMzEgMTUgMzFIMTRaIiBmaWxsPSIjRTk3QzYzIi8+CjxwYXRoIGQ9Ik0xNSA3TDIwIDE0TDExIDE0TDE1IDdaIiBmaWxsPSIjRjYxQ0I0Ii8+CjxwYXRoIGQ9Ik0xNSA3QzE4IDExIDE5IDE3IDE4IDIxQzE2IDIxIDE0IDIxIDEyIDIxQzExIDE3IDEyIDExIDE1IDdaIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPgo8L3N2Zz4=',
    'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAzMCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTExIDE4TDExIDI1TDIwIDI1TDIwIDE4TDExIDE4WiIgZmlsbD0iI0Y5OTlGQSIvPgo8cGF0aCBkPSJNMTQgMzFDMTMgMzEgMTIgMzEgMTIgMzBMMTggMzBMMTggMzFDMTcgMzEgMTYgMzEgMTUgMzFIMTRaIiBmaWxsPSIjNjZFRjAxIi8+CjxwYXRoIGQ9Ik0xNSA3TDIwIDE0TDExIDE0TDE1IDdaIiBmaWxsPSIjMDA3Q0ZGIi8+CjxwYXRoIGQ9Ik0xNSA3QzE4IDExIDE5IDE3IDE4IDIxQzE2IDIxIDE0IDIxIDEyIDIxQzExIDE3IDEyIDExIDE1IDdaIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPgo8L3N2Zz4=',
    'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAzMCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTExIDE4TDExIDI1TDIwIDI1TDIwIDE4TDExIDE4WiIgZmlsbD0iIzAwNzBDRCIvPgo8cGF0aCBkPSJNMTQgMzFDMTMgMzEgMTIgMzEgMTIgMzBMMTggMzBMMTggMzFDMTcgMzEgMTYgMzEgMTUgMzFIMTRaIiBmaWxsPSIjMDk2RkY3Ii8+CjxwYXRoIGQ9Ik0xNSA3TDIwIDE0TDExIDE0TDE1IDdaIiBmaWxsPSIjMDdGQjM1Ii8+CjxwYXRoIGQ9Ik0xNSA3QzE4IDExIDE5IDE3IDE4IDIxQzE2IDIxIDE0IDIxIDEyIDIxQzExIDE3IDEyIDExIDE1IDdaIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPgo8L3N2Zz4='
  ];

  class SpaceObject {
    constructor(type) {
      this.type = type;
      this.x = Math.random() * window.innerWidth;
      this.y = Math.random() * window.innerHeight;
      this.speedX = (Math.random() - 0.5) * 0.7;
      this.speedY = (Math.random() - 0.5) * 0.7;
      this.rotation = Math.random() * 360;
      this.rotationSpeed = (Math.random() - 0.5) * 0.1;

      this.el = document.createElement('div');
      this.el.classList.add('space-object');

      if (type === 'planet') {
        this.size = 80 + Math.random() * 60;
        this.el.classList.add('planet');
        const colors = ['red', 'blue', 'green', 'orange', 'purple'];
        this.el.classList.add(colors[Math.floor(Math.random() * colors.length)]);
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
      } else if (type === 'comet') {
        this.size = 30 + Math.random() * 20;
        this.el.classList.add('comet');
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size * 0.7 + 'px';
      } else if (type === 'asteroid') {
        this.size = 35 + Math.random() * 30;
        this.el.classList.add('asteroid');
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size + 'px';
      } else if (type === 'rocket') {
        this.size = 30;
        this.el.classList.add('rocket');
        this.el.style.width = this.size + 'px';
        this.el.style.height = this.size * 1.3 + 'px';

        // Choose a random rocket SVG
        const idx = Math.floor(Math.random() * rocketSVGs.length);
        this.el.style.backgroundImage = `url(${rocketSVGs[idx]})`;
      }

      document.getElementById('spaceObjectsContainer').appendChild(this.el);
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      // Wrap around screen
      if (this.x < -this.size) this.x = window.innerWidth + this.size;
      else if (this.x > window.innerWidth + this.size) this.x = -this.size;
      if (this.y < -this.size) this.y = window.innerHeight + this.size;
      else if (this.y > window.innerHeight + this.size) this.y = -this.size;

      this.rotation += this.rotationSpeed;
      if (this.rotation > 360) this.rotation -= 360;
      if (this.rotation < 0) this.rotation += 360;

      if (this.type === 'rocket') {
        // Rotate rocket to face direction of movement
        const angleDeg = Math.atan2(this.speedY, this.speedX) * (180 / Math.PI);
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${angleDeg}deg)`;
      } else {
        this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
      }
    }
  }

  // Create space objects
  const objects = [];
  const numPlanets = 7;
  const numComets = 6;
  const numAsteroids = 8;
  const numRockets = 10;

  for (let i = 0; i < numPlanets; i++) objects.push(new SpaceObject('planet'));
  for (let i = 0; i < numComets; i++) objects.push(new SpaceObject('comet'));
  for (let i = 0; i < numAsteroids; i++) objects.push(new SpaceObject('asteroid'));
  for (let i = 0; i < numRockets; i++) objects.push(new SpaceObject('rocket'));

  // Animate all space objects
  function animate() {
    objects.forEach(obj => obj.update());
    requestAnimationFrame(animate);
  }
  animate();

  // Space facts array
  const spaceFacts = [
    "The largest volcano in the solar system is Olympus Mons on Mars, which is about 13.6 miles (22 kilometers) high â€” nearly three times the height of Mount Everest.",
    "Venus spins clockwise on its axis, opposite to most planets, so the Sun rises in the west and sets in the east there.",
    "A day on Venus lasts longer than a year on Venus â€” it takes about 243 Earth days to rotate once but only 225 Earth days to orbit the Sun.",
    "Neutron stars are so dense that a teaspoon of neutron star material would weigh around 6 billion tons on Earth.",
    "Jupiter has at least 79 moons, including the four large Galilean moons: Io, Europa, Ganymede, and Callisto.",
    "The Great Red Spot on Jupiter is a gigantic storm that has been raging for at least 350 years.",
    "Saturn's rings are made mostly of ice particles, with some rock debris and dust.",
    "There are more trees on Earth than stars in the Milky Way galaxy â€” approximately 3 trillion trees vs. 100-400 billion stars.",
    "The Hubble Space Telescope has helped astronomers discover that the universe is expanding at an accelerating rate.",
    "A black holeâ€™s gravity is so strong that not even light can escape once it passes the event horizon.",
    "The footprints left by Apollo astronauts on the Moon will likely stay there for millions of years because there is no atmosphere or wind to erode them.",
    "Mars has the largest dust storms in the solar system, sometimes covering the entire planet for months.",
    "Pluto is smaller than Earth's moon and was reclassified as a dwarf planet in 2006.",
    "Neptuneâ€™s winds are the fastest in the solar system, reaching speeds of up to 1,500 miles per hour (2,400 km/h).",
    "The Sun accounts for 99.86% of the total mass of our solar system.",
    "The closest galaxy to the Milky Way is the Andromeda Galaxy, which is about 2.5 million light-years away.",
    "A year on Mercury lasts just 88 Earth days, making it the shortest orbit around the Sun of any planet.",
    "Stars are born in nebulas â€” large clouds of gas and dust in space.",
    "Space is completely silent because there is no air to carry sound waves.",
    "The Voyager 1 spacecraft, launched in 1977, is the farthest human-made object from Earth, currently beyond 14 billion miles away."
  ];

  const factButton = document.getElementById('factButton');
  const factDisplay = document.getElementById('factDisplay');
  const copyButton = document.getElementById('copyButton');
  const copyFeedback = document.getElementById('copyFeedback');
  const muteToggle = document.getElementById('muteToggle');

  // Sound setup
  const soundEnabled = { value: true };
  const sound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
  sound.volume = 0.4;

  muteToggle.addEventListener('click', () => {
    soundEnabled.value = !soundEnabled.value;
    muteToggle.textContent = soundEnabled.value ? 'ðŸ”Š' : 'ðŸ”‡';
  });

  function playSound() {
    if (soundEnabled.value) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function showRandomFact() {
    let fact;
    do {
      fact = spaceFacts[Math.floor(Math.random() * spaceFacts.length)];
    } while (fact === factDisplay.textContent);

    factDisplay.textContent = fact;
    factDisplay.classList.remove('show');
    void factDisplay.offsetWidth; // trigger reflow for restart animation
    factDisplay.classList.add('show');

    playSound();

    copyButton.style.display = 'inline-block';
    copyFeedback.style.display = 'none';
  }

  factButton.addEventListener('click', () => {
    factButton.disabled = true;
    showRandomFact();
    setTimeout(() => factButton.disabled = false, 1200);
  });

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(factDisplay.textContent)
      .then(() => {
        copyFeedback.style.display = 'inline-block';
        setTimeout(() => {
          copyFeedback.style.display = 'none';
        }, 2000);
      })
      .catch(() => {
        alert('Copy failed. Please try manually.');
      });
  });
</script>
