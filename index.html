<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #000010, #000000);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255,255,255,0.3);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #63b3ff;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="container">
    <h1>ðŸš€ Random Space Fact Generator ðŸŒŒ</h1>
    <p id="fact">Click below to discover a space fact!</p>
    <button onclick="newFact()">New Fact</button>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ---------- Space Objects ----------
    const rockets = [];
    const smokeParticles = [];
    const asteroids = [];
    const planets = [];

    // Load images
    const rocketImg = new Image();
    rocketImg.src = "https://i.imgur.com/Ji8gG6T.png"; // rocket

    const asteroidImg = new Image();
    asteroidImg.src = "https://i.imgur.com/o4u7lGv.png"; // asteroid

    const planetImg = new Image();
    planetImg.src = "https://i.imgur.com/3oQpFqM.png"; // planet

    // ---------- Object Classes ----------
    class Rocket {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
        this.speed = 1 + Math.random() * 1.5;
        this.size = 40 + Math.random() * 20;
      }
      update() {
        this.y -= this.speed;
        // spawn smoke behind rocket
        smokeParticles.push(new Smoke(this.x + this.size/2, this.y + this.size));
        if (this.y < -this.size) this.reset();
      }
      draw() {
        ctx.drawImage(rocketImg, this.x, this.y, this.size, this.size);
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
      }
    }

    class Smoke {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.alpha = 1;
        this.size = 8 + Math.random() * 5;
      }
      update() {
        this.y += 0.5;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.fillStyle = `rgba(200,200,200,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Asteroid {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.speed = 0.5 + Math.random() * 1.2;
        this.size = 40 + Math.random() * 40;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height + this.size) this.reset();
      }
      draw() {
        ctx.drawImage(asteroidImg, this.x, this.y, this.size, this.size);
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -this.size;
      }
    }

    class Planet {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 80 + Math.random() * 80;
      }
      draw() {
        ctx.drawImage(planetImg, this.x, this.y, this.size, this.size);
      }
    }

    // ---------- Populate ----------
    for (let i = 0; i < 4; i++) rockets.push(new Rocket());
    for (let i = 0; i < 5; i++) asteroids.push(new Asteroid());
    for (let i = 0; i < 3; i++) planets.push(new Planet());

    // ---------- Animation Loop ----------
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      planets.forEach(p => p.draw());
      rockets.forEach(r => { r.update(); r.draw(); });
      asteroids.forEach(a => { a.update(); a.draw(); });

      smokeParticles.forEach((s, i) => {
        s.update();
        s.draw();
        if (s.alpha <= 0) smokeParticles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }
    animate();

    // ---------- Facts ----------
    const facts = [
      "A day on Venus is longer than a year on Venus.",
      "Neutron stars are so dense that a sugar-cube-sized piece weighs as much as all humanity.",
      "There are more trees on Earth than stars in the Milky Way.",
      "Saturn could float in water because itâ€™s mostly made of gas.",
      "One million Earths could fit inside the Sun."
    ];

    function newFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").textContent = fact;
    }
  </script>
</body>
</html>
