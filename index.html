<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Space Fact Generator | Space Simplified</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      background: #1b263b;
      border: 2px solid #778da9;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s;
      z-index: 10;
    }

    button:hover {
      background: #415a77;
    }

    .fact {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
      max-width: 600px;
      z-index: 10;
      position: relative;
    }

    /* Background elements */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
    }

    /* Rocket + Smoke container */
    .rocket-container {
      position: absolute;
      width: 40px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }

    .rocket {
      width: 20px;
      height: 40px;
      background: linear-gradient(to top, #ff4d4d, #ff1a1a);
      border-radius: 10px 10px 0 0;
      position: relative;
      z-index: 2;
    }

    .rocket::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
    }

    /* Smoke directly under rocket */
    .smoke {
      position: absolute;
      top: 100%;
      width: 10px;
      height: 10px;
      background: rgba(200,200,200,0.6);
      border-radius: 50%;
      animation: smoke 1s infinite;
      z-index: 1;
    }

    @keyframes smoke {
      0% { transform: scale(0.5) translateY(0); opacity: 0.8; }
      100% { transform: scale(1.5) translateY(20px); opacity: 0; }
    }

    /* Smooth floating animation */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Random Space Fact Generator</h1>
  <button onclick="generateFact()">Get a Space Fact</button>
  <div class="fact" id="fact">Click the button to see a space fact!</div>

  <div class="background" id="background"></div>

  <script>
    const facts = [
      "A day on Venus is longer than a year on Venus.",
      "Neutron stars can spin at a rate of 600 rotations per second.",
      "One million Earths could fit inside the Sun.",
      "There may be a planet made of diamonds twice the size of Earth.",
      "A spoonful of a neutron star weighs about a billion tons.",
      "Saturn's rings are mostly made of ice particles.",
      "There are more trees on Earth than stars in the Milky Way.",
      "The footprints on the Moon will remain for millions of years."
    ];

    function generateFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").textContent = fact;
    }

    function createStars() {
      const background = document.getElementById("background");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        background.appendChild(star);
      }
    }

    function createPlanets() {
      const background = document.getElementById("background");
      for (let i = 0; i < 5; i++) {
        const planet = document.createElement("div");
        planet.className = "planet";
        const size = 40 + Math.random() * 60;
        planet.style.width = `${size}px`;
        planet.style.height = `${size}px`;
        planet.style.top = `${Math.random() * 90}%`;
        planet.style.left = `${Math.random() * 90}%`;
        planet.style.background = `radial-gradient(circle, ${randomColor()} 0%, #000 70%)`;
        background.appendChild(planet);
      }
    }

    function createRockets() {
      const background = document.getElementById("background");
      for (let i = 0; i < 5; i++) {
        const container = document.createElement("div");
        container.className = "rocket-container";
        container.style.top = `${Math.random() * 90}%`;
        container.style.left = `${Math.random() * 90}%`;
        container.style.animation = `float ${5 + Math.random() * 5}s ease-in-out infinite`;

        const rocket = document.createElement("div");
        rocket.className = "rocket";

        const smoke = document.createElement("div");
        smoke.className = "smoke";

        container.appendChild(rocket);
        container.appendChild(smoke);
        background.appendChild(container);
      }
    }

    function randomColor() {
      const colors = ["#ff4500", "#1e90ff", "#32cd32", "#ff69b4", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    createStars();
    createPlanets();
    createRockets();
  </script>
</body>
</html>
